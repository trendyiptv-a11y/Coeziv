<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motor Coeziv 3.14Δ / ΔH</title>
<style>
:root {
  --true: #00ffb7;
  --false: #ff3b3b;
  --neutral: #ffc800;
  --bg: #0d1117;
  --panel: #161b22;
  --text: #c9d1d9;
  --muted: #9ba1a6;
  --human: #ffda47;
}
body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 2rem 1rem;
}
h1 { color: var(--true); font-size: 2rem; margin-bottom: 0.3rem; }
h2 { color: var(--muted); font-weight: normal; margin-bottom: 1rem; }
textarea {
  width: 90%; max-width: 600px; height: 120px;
  border-radius: 10px; border: 1px solid #222;
  background-color: var(--panel); color: var(--text);
  padding: 0.8rem; font-size: 1rem; resize: vertical;
}
button {
  border: none; border-radius: 10px;
  color: #000; font-weight: bold; padding: 0.8rem 1.6rem;
  font-size: 1rem; cursor: pointer; margin-top: 1rem;
  transition: background-color 0.25s;
}
#analyzeBtn { background-color: var(--true); }
#analyzeBtn:hover { background-color: #00d0a0; }
#humanBtn { background-color: var(--human); margin-left: 0.5rem; }
#humanBtn:hover { background-color: #ffe16b; }
.result-box {
  background-color: var(--panel); border-radius: 14px; padding: 1.4rem;
  margin: 1.6rem auto; width: 90%; max-width: 650px; text-align: left;
  box-shadow: 0 0 14px rgba(0, 255, 183, 0.1);
}
.score-bar { height: 6px; border-radius: 3px; background-color: #333; overflow: hidden; margin-top: 6px; }
.score-bar-inner { height: 6px; transition: width 0.4s ease; border-radius: 3px; }
.verdict-adevărat { color: var(--true); }
.verdict-fals { color: var(--false); }
.verdict-neutru { color: var(--neutral); }
a.source-link {
  display: block; text-decoration: none; color: #1e90ff; margin-top: 6px;
}
a.source-link:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>Motor Coeziv 3.14Δ</h1>
<h2>Analiză factuală, logică, semantică și umană</h2>

<textarea id="inputText" placeholder="Scrie o afirmație..."></textarea><br>
<button id="analyzeBtn" onclick="analyze()">🔬 Analizează afirmația</button>
<button id="humanBtn" onclick="analyzeHuman()">🌿 Analizează prin ΔH (uman)</button>

<div id="result" class="result-box" style="display:none;"></div>

<script>
async function analyze() {
  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result");
  if (!text) return alert("Introdu o propoziție pentru analiză.");

  resultBox.style.display = "block";
  resultBox.innerHTML = "⏳ Se analizează...";

  try {
    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const data = await response.json();
    if (data.error) throw new Error(data.error);

    renderResult(data, false, text);
  } catch (err) {
    resultBox.innerHTML = `<p style='color: var(--false)'>Eroare: ${err.message}</p>`;
  }
}

async function analyzeHuman() {
  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result");
  if (!text) return alert("Introdu o propoziție pentru analiză.");

  resultBox.style.display = "block";
  resultBox.innerHTML = "🌿 Se analizează prin ΔH (uman)...";

  try {
    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const data = await response.json();
    if (data.error) throw new Error(data.error);

    renderResult(data, true, text);
  } catch (err) {
    resultBox.innerHTML = `<p style='color: var(--false)'>Eroare: ${err.message}</p>`;
  }
}

// Funcție comună de afișare
function renderResult(data, humanMode = false, text = "") {
  const resultBox = document.getElementById("result");

  const F = data.factual_score || 0;
  const L = data.logic_score || 0;
  const C = data.semantic_score || 0;
  let H = 0;

  if (humanMode) {
    H = calcHumanResonance(text);
  }

  const V = humanMode ? ((F + L + C + H) / 4).toFixed(2) : ((F + L + C) / 3).toFixed(2);
  const verdict = humanMode
    ? (H > 2.5 ? "🌿 Adevăr coeziv uman" : "⚖️ Echilibru parțial uman")
    : (data.verdict || "Analiză incompletă");

  const summary = data.summary || "Analiza completă conform Formulei 3.14Δ.";
  const barWidth = (V / 3.14) * 100;
  const color = humanMode ? "var(--human)" : "var(--true)";

  const sourcesHTML = (data.sources || [])
    .map(s => `<a class="source-link" href="${s.link}" target="_blank">🌐 ${s.title}</a>`)
    .join("") || "<p style='color: var(--muted)'>Nicio sursă relevantă.</p>";

  resultBox.innerHTML = `
    <p><b>Formula ${humanMode ? "3.14ΔH" : "3.14Δ"}:</b> 
    F=${F.toFixed(2)}, L=${L.toFixed(2)}, C=${C.toFixed(2)}${humanMode ? `, H=${H.toFixed(2)}` : ""}</p>
    <p><b>Verdict:</b> ${verdict}</p>
    <p><b>Scor total V:</b> ${V} / 3.14</p>
    <div class="score-bar">
      <div class="score-bar-inner" style="width:${barWidth}%;background-color:${color};"></div>
    </div>
    <p style="margin-top:1rem;">${summary}</p>
    <h4 style="margin-top:1rem;">🔗 Surse:</h4>
    ${sourcesHTML}
  `;
}

// Calcul local ΔH
function calcHumanResonance(text) {
  const keywords = ["suflet", "iubire", "armonie", "adevăr", "lumină", "viață", "coeziune", "energie"];
  let resonance = 0;
  for (const w of keywords) if (text.toLowerCase().includes(w)) resonance += 0.5;
  if (!text.match(/nu |rău|fals|ură|greșit/gi)) resonance += 0.5;
  return Math.min(resonance, 3.14);
}
</script>
</body>
</html>
