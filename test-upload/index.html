<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test â€“ Coeziv 3.14Î”H Upload</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffb7;
      margin-bottom: 1rem;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #c9d1d9;
      padding: 0.8rem;
      margin-bottom: 1rem;
    }
    button {
      background: #00ffb7;
      color: #0d1117;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .upload-panel {
      margin-top: 2rem;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1rem;
      display: inline-block;
    }
    .upload-panel input {
      background: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.4rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ’› Motor Coeziv 3.14Î”H â€“ Test Upload</h1>

  <textarea id="inputText" placeholder="TasteazÄƒ o afirmaÈ›ie pentru analiza Î”H..."></textarea><br />
  <button id="analyzeHumanBtn">ðŸ’› AnalizeazÄƒ (Î”H)</button>

  <div class="upload-panel">
    <p>ðŸ“„ Sau Ã®ncarcÄƒ o imagine / document pentru analizÄƒ (Î”H):</p>
    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.txt,.pdf" />
    <br />
    <button id="uploadBtn">ðŸ“¤ ÃŽncarcÄƒ È™i analizeazÄƒ</button>
  </div>

  <pre id="output" style="text-align:left; margin-top:2rem; background:#161b22; padding:1rem; border-radius:8px; max-width:600px; margin-inline:auto; white-space:pre-wrap;"></pre>

  <script>
    async function analyze(text, humanMode = true) {
      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, humanMode }),
      });
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById("analyzeHumanBtn").addEventListener("click", () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("Introdu o afirmaÈ›ie!");
      analyze(text, true);
    });

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("SelecteazÄƒ un fiÈ™ier!");
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(",")[1];
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fileContent: base64,
            fileName: file.name,
            fileType: file.type,
            humanMode: true,
          }),
        });
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
