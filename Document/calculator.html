<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Coeziv 3.14Œî</title>
  <style>
    :root {
      --good: #00ffb7;
      --medium: #ffc800;
      --bad: #ff0055;
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--good);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      color: #9ba1a6;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }
    .calc-panel {
      background: var(--panel);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 15px #000;
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      text-align: left;
      margin: 0.6rem 0 0.2rem 0.5rem;
      font-size: 0.9rem;
      color: var(--good);
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #0f1621;
      color: var(--text);
    }
    button {
      margin-top: 1rem;
      background: var(--good);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 0.7rem 1.4rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      opacity: 0.85;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem auto;
      color: #000;
    }
    .back {
      display: block;
      margin-top: 2rem;
      color: var(--good);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üßÆ Calculator Coeziv 3.14Œî</h1>
  <p>
    Introdu valorile parametrilor »ôi descoperƒÉ gradul de coeziune al mediului.
    Formula utilizatƒÉ este: <br />
    <strong>F<sub>c</sub> = (N<sub>H‚ÇÇO</sub> √ó n<sub>e‚Åª</sub> √ó E) / r¬≤</strong>
  </p>

  <div class="calc-panel">
    <label for="nH2O">Densitatea moleculelor de apƒÉ (N<sub>H‚ÇÇO</sub>, molecule/m¬≥)</label>
    <input id="nH2O" type="number" placeholder="Ex: 3.3e28" />

    <label for="ne">NumƒÉrul de electroni mobili (n<sub>e‚Åª</sub>)</label>
    <input id="ne" type="number" placeholder="Ex: 1e19" />

    <label for="E">Energia medie vibra»õionalƒÉ (E, J)</label>
    <input id="E" type="number" placeholder="Ex: 3e-21" />

    <label for="r">Distan»õa medie √Æntre molecule (r, m)</label>
    <input id="r" type="number" placeholder="Ex: 2.8e-10" />

    <button onclick="calculate()">CalculeazƒÉ</button>

    <div class="result" id="resultText"></div>
    <div class="circle" id="circle"></div>
  </div>

  <a href="/arhiva.html" class="back">‚Üê √énapoi la arhivƒÉ</a>

  <script>
    function calculate() {
      const N = parseFloat(document.getElementById("nH2O").value);
      const n = parseFloat(document.getElementById("ne").value);
      const E = parseFloat(document.getElementById("E").value);
      const r = parseFloat(document.getElementById("r").value);

      if (!N || !n || !E || !r) {
        document.getElementById("resultText").innerText =
          "‚ö†Ô∏è CompleteazƒÉ toate c√¢mpurile corect.";
        document.getElementById("circle").style.background = "transparent";
        document.getElementById("circle").innerText = "";
        return;
      }

      const Fc = (N * n * E) / (r * r);
      const val = Fc.toExponential(2);

      let color = "";
      let explanation = "";

      if (Fc < 2.5) {
        color = "var(--bad)";
        explanation = "üü• Coeziune scƒÉzutƒÉ ‚Äì mediu instabil sau dezechilibrat.";
      } else if (Fc >= 2.5 && Fc < 3.0) {
        color = "var(--medium)";
        explanation = "üü® Aproape coerent ‚Äì sistemul tinde spre echilibru.";
      } else if (Fc >= 3.0 && Fc <= 3.3) {
        color = "var(--good)";
        explanation = "üü© Echilibru perfect ‚Äì coeziune stabilƒÉ, homeostazie.";
      } else {
        color = "var(--medium)";
        explanation = "üü® Valoare superioarƒÉ ‚Äì posibilƒÉ suprastructurare energeticƒÉ.";
      }

      document.getElementById("resultText").innerHTML =
        `<strong>F<sub>c</sub> = ${val}</strong><br>${explanation}`;
      const circle = document.getElementById("circle");
      circle.style.background = color;
      circle.innerText = "‚âà " + Fc.toFixed(2);
    }
  </script>
</body>
</html>
