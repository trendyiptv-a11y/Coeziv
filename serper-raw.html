<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serper.dev RAW Console</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --accent: #00ffb7;
      --error: #ff0055;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
      background: var(--panel);
      color: var(--text);
      border: 1px solid #2f333b;
      border-radius: 10px;
      padding: 1rem;
      resize: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.6rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    pre {
      background: var(--panel);
      color: #b5bac1;
      text-align: left;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üß† Serper.dev ‚Äì RAW Test Console</h1>
  <p>Scrie o propozi»õie »ôi vezi rƒÉspunsul JSON complet de la API</p>

  <textarea id="query" placeholder="Ex: Ion Iliescu a murit"></textarea><br />
  <button id="runBtn">VerificƒÉ</button>

  <pre id="output">Aici apare rƒÉspunsul Serper.dev...</pre>

  <script>
    const btn = document.getElementById("runBtn");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      const q = document.getElementById("query").value.trim();
      if (!q) return alert("Scrie o propozi»õie pentru test.");

      output.textContent = "‚è≥ Se trimite cererea cƒÉtre /api/serper-raw ...";

      try {
        const res = await fetch("/api/serper-raw", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: q })
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Eroare de conexiune: " + err.message;
      }
    });
  </script>
</body>
</html>
