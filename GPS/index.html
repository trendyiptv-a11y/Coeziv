<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Coeziv</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Panou jos */
    .panel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15,23,42,0.97);
      color: #e5e7eb;
      padding: 10px 12px 14px;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .panel-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .panel-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand {
      font-size: 0.95rem;
      font-weight: 600;
      flex: 1;
      white-space: nowrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 1rem;
      background: #1f2937;
      color: #e5e7eb;
      cursor: pointer;
      font-weight: 500;
      white-space: nowrap;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
      flex: 1;
      font-weight: 600;
      text-align: center;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .input-wrap {
      position: relative;
      flex: 1;
    }
    .search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 10px 14px;
      font-size: 1rem;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    .search-input::placeholder {
      color: #6b7280;
    }

    .suggestions {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 110%;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #4b5563;
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
      max-height: 260px;
      overflow-y: auto;
      font-size: 0.9rem;
      z-index: 1100;
    }

    .suggestion-item {
      padding: 10px 12px;
      cursor: pointer;
      line-height: 1.3;
    }
    .suggestion-item:hover {
      background: #1e293b;
    }

    .info-small {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .route-info {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: #0b1120;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      align-self: center;
      white-space: nowrap;
    }

    .dot-origin { color:#4ade80; font-size: 1.2rem; }
    .dot-dest   { color:#f97373; font-size: 1.2rem; }
    .dot-route  { color:#60a5fa; font-size: 1.2rem; }

    .toast {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 52px;
      background: rgba(15,23,42,0.98);
      color: #e5e7eb;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 90vw;
      text-align: center;
      z-index: 1100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .toast.show { opacity: 1; }

    @media (min-width: 768px) {
      .panel {
        left: 50%;
        transform: translateX(-50%);
        border-radius: 16px 16px 0 0;
      }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- PANOU JOS -->
  <div class="panel">
    <div class="panel-inner">

      <div class="panel-row">
        <div class="brand">GPS Coeziv</div>
        <button id="gpsBtn" class="btn">GPS</button>
      </div>

      <div class="panel-row">
        <div class="input-wrap">
          <input
            id="addressInput"
            class="search-input"
            type="text"
            placeholder="Introdu destina»õia..."
            autocomplete="off"
          />
          <div id="suggestions" class="suggestions" style="display:none;"></div>
        </div>
      </div>

      <div class="panel-row">
        <button id="startBtn" class="btn btn-primary">Start naviga»õie</button>
      </div>

      <div class="panel-row" style="justify-content: space-between;">
        <div class="info-small">Tap = destina»õie ¬∑ Alt+Tap = origine</div>
        <div id="routeInfo" class="route-info">
          <span class="dot-origin">‚óè</span>O
          <span class="dot-dest">‚óè</span>D
          <span class="dot-route">‚îÅ</span>
          <span id="routeText">‚Äì</span>
        </div>
      </div>

    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const COHESION_ALPHA = 1.0;
    const COHESION_BETA  = 2.0;

    const map = L.map("map").setView([45.94, 24.97], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    let originLatLng = null;
    let destLatLng   = null;
    let originMarker = null;
    let destMarker   = null;

    let routeLayers = [];
    let bestRouteLayer = null;

    const gpsBtn = document.getElementById("gpsBtn");
    const addressInput = document.getElementById("addressInput");
    const suggestionsEl = document.getElementById("suggestions");
    const startBtn = document.getElementById("startBtn");
    const toastEl = document.getElementById("toast");
    const routeTextEl = document.getElementById("routeText");

    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2500);
    }

    function setOrigin(lat, lon, label) {
      originLatLng = [lat, lon];
      if (originMarker) map.removeLayer(originMarker);
      originMarker = L.marker(originLatLng).addTo(map).bindPopup(label).openPopup();
    }

    function setDest(lat, lon, label) {
      destLatLng = [lat, lon];
      if (destMarker) map.removeLayer(destMarker);
      destMarker = L.marker(destLatLng).addTo(map).bindPopup(label).openPopup();
    }

    function clearRoutes() {
      routeLayers.forEach(r => map.removeLayer(r));
      routeLayers = [];
      if (bestRouteLayer) {
        map.removeLayer(bestRouteLayer);
        bestRouteLayer = null;
      }
      routeTextEl.textContent = "‚Äì";
    }

    function getGPSOrigin(showMsg = true) {
      if (!navigator.geolocation) {
        if (showMsg) showToast("Nu existƒÉ GPS pe acest dispozitiv.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          setOrigin(lat, lon, "Origine (GPS)");
          map.setView([lat, lon], 15);
          if (showMsg) showToast("Origine setatƒÉ din GPS.");
        },
        () => showToast("Nu se poate ob»õine GPS.")
      );
    }

    window.onload = () => getGPSOrigin(false);
    gpsBtn.onclick = () => getGPSOrigin(true);

    map.on("click", e => {
      if (e.originalEvent.altKey) {
        setOrigin(e.latlng.lat, e.latlng.lng, "Origine (Alt+Tap)");
        showToast("Origine setatƒÉ.");
      } else {
        setDest(e.latlng.lat, e.latlng.lng, "Destina»õie");
        showToast("Destina»õie setatƒÉ.");
      }
    });

    let autocompleteTimeout = null;

    addressInput.addEventListener("input", () => {
      const q = addressInput.value.trim();
      if (q.length < 3) {
        suggestionsEl.style.display = "none";
        return;
      }

      if (autocompleteTimeout) clearTimeout(autocompleteTimeout);
      autocompleteTimeout = setTimeout(() => fetchSuggestions(q), 350);
    });

    async function fetchSuggestions(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=5&addressdetails=1&q=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      const data = await res.json();

      suggestionsEl.innerHTML = "";
      if (data.length === 0) {
        suggestionsEl.style.display = "none";
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = item.display_name;
        div.onclick = () => chooseSuggestion(item);
        suggestionsEl.appendChild(div);
      });

      suggestionsEl.style.display = "block";
    }

    function chooseSuggestion(item) {
      const lat = parseFloat(item.lat);
      const lon = parseFloat(item.lon);
      setDest(lat, lon, item.display_name);
      map.setView([lat, lon], 15);
      addressInput.value = item.display_name;
      suggestionsEl.style.display = "none";
      showToast("Destina»õie selectatƒÉ.");
    }

    async function computeCohesiveRoute() {
      if (!originLatLng) {
        showToast("Nu ai setat originea.");
        return;
      }
      if (!destLatLng) {
        showToast("Alege o destina»õie.");
        return;
      }

      const src = originLatLng;
      const dst = destLatLng;

      // üî• FIX IMPORTANT ‚Äî varianta corectƒÉ
      const coordsParam = `${src[1]},${src[0]};${dst[1]},${dst[0]}`;

      const url =
        `https://router.project-osrm.org/route/v1/driving/${coordsParam}` +
        `?overview=full&geometries=geojson&steps=true&alternatives=true`;

      startBtn.disabled = true;
      startBtn.textContent = "Se calculeazƒÉ...";
      clearRoutes();

      try {
        const res = await fetch(url);
        if (!res.ok) {
          showToast("Eroare la rutare!");
          return;
        }

        const data = await res.json();
        if (!data.routes || data.routes.length === 0) {
          showToast("Nicio rutƒÉ gƒÉsitƒÉ.");
          return;
        }

        let routes = data.routes;

        let maxManeuvers = 0;

        let enriched = routes.map((r, i) => {
          let maneuvers = 0;
          r.legs.forEach(leg => maneuvers += leg.steps.length);

          if (maneuvers > maxManeuvers) maxManeuvers = maneuvers;

          return {
            route: r,
            time: r.duration / 60,
            dist: r.distance,
            maneuvers
          };
        });

        enriched.forEach(o => {
          o.tension = o.maneuvers / maxManeuvers;
          o.cost = COHESION_ALPHA * o.time + COHESION_BETA * o.tension;
        });

        enriched.sort((a, b) => a.cost - b.cost);
        const best = enriched[0];

        routes.forEach(r => {
          const coords = r.geometry.coordinates.map(c => [c[1], c[0]]);
          let pl = L.polyline(coords, { color: "#8e9ba8", weight: 3, opacity: 0.5 }).addTo(map);
          routeLayers.push(pl);
        });

        const bestCoords = best.route.geometry.coordinates.map(c => [c[1], c[0]]);
        bestRouteLayer = L.polyline(bestCoords, { color: "#2563EB", weight: 7 }).addTo(map);

        map.fitBounds(bestRouteLayer.getBounds(), { padding: [50, 180] });

        routeTextEl.textContent =
          `${(best.dist/1000).toFixed(1)} km ¬∑ ${best.time.toFixed(0)} min ¬∑ ${best.maneuvers} manevre`;

        showToast("RutƒÉ gƒÉsitƒÉ!");
      } catch(e) {
        console.error(e);
        showToast("Eroare de re»õea.");
      }

      startBtn.disabled = false;
      startBtn.textContent = "Start naviga»õie";
    }

    startBtn.addEventListener("click", computeCohesiveRoute);
  </script>
</body>
</html>
