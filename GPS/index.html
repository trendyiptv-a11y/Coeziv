<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Coeziv</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Panou jos */
    .panel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15,23,42,0.97);
      color: #e5e7eb;
      padding: 10px 12px 14px;
      box-shadow: 0 -8px 20px rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .panel-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .panel-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand {
      font-size: 0.95rem;
      font-weight: 600;
      flex: 1;
      white-space: nowrap;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 1rem;
      background: #1f2937;
      color: #e5e7eb;
      cursor: pointer;
      font-weight: 500;
      white-space: nowrap;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
      flex: 1;
      font-weight: 600;
      text-align: center;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .input-wrap {
      position: relative;
      flex: 1;
    }
    .search-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 10px 14px;
      font-size: 1rem;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    .search-input::placeholder {
      color: #6b7280;
    }

    .suggestions {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 110%;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #4b5563;
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
      max-height: 260px;
      overflow-y: auto;
      font-size: 0.9rem;
      z-index: 1100;
    }
    .suggestion-item {
      padding: 10px 12px;
      cursor: pointer;
      line-height: 1.3;
    }
    .suggestion-item:hover {
      background: #1e293b;
    }

    .info-small {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .route-info {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: #0b1120;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      align-self: center;
      white-space: nowrap;
    }

    .dot-origin { color:#4ade80; font-size: 1.2rem; }
    .dot-dest   { color:#f97373; font-size: 1.2rem; }
    .dot-route  { color:#60a5fa; font-size: 1.2rem; }

    .toast {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 52px;
      background: rgba(15,23,42,0.98);
      color: #e5e7eb;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 90vw;
      text-align: center;
      z-index: 1100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .toast.show { opacity: 1; }

    /* Banner navigație (sus) */
    .nav-banner {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,23,42,0.96);
      color: #e5e7eb;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      max-width: 95vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .nav-arrow {
      font-size: 1.2rem;
    }
    .nav-distance {
      font-size: 0.8rem;
      color: #93c5fd;
    }

    @media (min-width: 768px) {
      .panel {
        left: 50%;
        transform: translateX(-50%);
        border-radius: 16px 16px 0 0;
      }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Banner navigație -->
  <div id="navBanner" class="nav-banner">
    <span class="nav-arrow">⬆️</span>
    <span id="navText">Pregătit. Alege destinația și apasă „Start navigație”.</span>
    <span id="navDist" class="nav-distance"></span>
  </div>

  <!-- PANOU JOS -->
  <div class="panel">
    <div class="panel-inner">

      <div class="panel-row">
        <div class="brand">GPS Coeziv</div>
        <button id="gpsBtn" class="btn">GPS</button>
      </div>

      <div class="panel-row">
        <div class="input-wrap">
          <input
            id="addressInput"
            class="search-input"
            type="text"
            placeholder="Introdu destinația..."
            autocomplete="off"
          />
          <div id="suggestions" class="suggestions" style="display:none;"></div>
        </div>
      </div>

      <div class="panel-row">
        <button id="startBtn" class="btn btn-primary">Start navigație</button>
      </div>

      <div class="panel-row" style="justify-content: space-between;">
        <div class="info-small">Tap = destinație · Alt+Tap = origine</div>
        <div id="routeInfo" class="route-info">
          <span class="dot-origin">●</span>O
          <span class="dot-dest">●</span>D
          <span class="dot-route">━</span>
          <span id="routeText">–</span>
        </div>
      </div>

    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ---- parametri coezivi ----
    const COHESION_ALPHA = 1.0;
    const COHESION_BETA  = 2.0;

    const map = L.map("map").setView([45.94, 24.97], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    let originLatLng = null;
    let destLatLng   = null;
    let originMarker = null;
    let destMarker   = null;

    let routeLayers = [];
    let bestRouteLayer = null;

    // pentru navigație live
    let navigationActive = false;
    let gpsWatchId = null;
    let userMarker = null;
    let routeCoords = [];      // [ [lat, lon], ... ]
    let routeSteps = [];       // step-uri OSRM
    let currentStepIndex = 0;  // index în routeSteps

    const gpsBtn        = document.getElementById("gpsBtn");
    const addressInput  = document.getElementById("addressInput");
    const suggestionsEl = document.getElementById("suggestions");
    const startBtn      = document.getElementById("startBtn");
    const toastEl       = document.getElementById("toast");
    const routeTextEl   = document.getElementById("routeText");
    const navTextEl     = document.getElementById("navText");
    const navDistEl     = document.getElementById("navDist");

    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2500);
    }

    function setOrigin(lat, lon, label) {
      originLatLng = [lat, lon];
      if (originMarker) map.removeLayer(originMarker);
      originMarker = L.marker(originLatLng).addTo(map).bindPopup(label).openPopup();
    }

    function setDest(lat, lon, label) {
      destLatLng = [lat, lon];
      if (destMarker) map.removeLayer(destMarker);
      destMarker = L.marker(destLatLng).addTo(map).bindPopup(label).openPopup();
    }

    function clearRoutes() {
      routeLayers.forEach(r => map.removeLayer(r));
      routeLayers = [];
      if (bestRouteLayer) {
        map.removeLayer(bestRouteLayer);
        bestRouteLayer = null;
      }
      routeCoords = [];
      routeSteps = [];
      routeTextEl.textContent = "–";
      currentStepIndex = 0;
    }

    function getGPSOrigin(showMsg = true) {
      if (!navigator.geolocation) {
        if (showMsg) showToast("Nu există GPS pe acest dispozitiv.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          setOrigin(lat, lon, "Origine (GPS)");
          map.setView([lat, lon], 15);
          if (showMsg) showToast("Origine setată din GPS.");
        },
        () => showToast("Nu se poate obține GPS.")
      );
    }

    window.onload = () => getGPSOrigin(false);
    gpsBtn.onclick = () => getGPSOrigin(true);

    // click pe hartă: destinație / origine
    map.on("click", e => {
      if (e.originalEvent.altKey) {
        setOrigin(e.latlng.lat, e.latlng.lng, "Origine (Alt+Tap)");
        showToast("Origine setată.");
      } else {
        setDest(e.latlng.lat, e.latlng.lng, "Destinație");
        showToast("Destinație setată.");
      }
    });

    // --- autocomplete Nominatim ---
    let autocompleteTimeout = null;

    addressInput.addEventListener("input", () => {
      const q = addressInput.value.trim();
      destLatLng = null;
      if (q.length < 3) {
        suggestionsEl.style.display = "none";
        return;
      }

      if (autocompleteTimeout) clearTimeout(autocompleteTimeout);
      autocompleteTimeout = setTimeout(() => fetchSuggestions(q), 350);
    });

    async function fetchSuggestions(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=5&addressdetails=1&q=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      const data = await res.json();

      suggestionsEl.innerHTML = "";
      if (!data || data.length === 0) {
        suggestionsEl.style.display = "none";
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = item.display_name;
        div.onclick = () => chooseSuggestion(item);
        suggestionsEl.appendChild(div);
      });

      suggestionsEl.style.display = "block";
    }

    function chooseSuggestion(item) {
      const lat = parseFloat(item.lat);
      const lon = parseFloat(item.lon);
      setDest(lat, lon, item.display_name);
      map.setView([lat, lon], 15);
      addressInput.value = item.display_name;
      suggestionsEl.style.display = "none";
      showToast("Destinație selectată.");
    }

    document.addEventListener("click", (e) => {
      const inside =
        e.target === addressInput || suggestionsEl.contains(e.target);
      if (!inside) suggestionsEl.style.display = "none";
    });

    // --- funcții geo ---
    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; // m
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function minDistanceToRoute(point, polyline) {
      // simplu: distanța minimă la vârfurile rutei
      let minD = Infinity;
      for (const [lat, lon] of polyline) {
        const d = haversine(point[0], point[1], lat, lon);
        if (d < minD) minD = d;
      }
      return minD;
    }

    // --- traducere manevre OSRM în text + icon ---
    function maneuverToText(step) {
      if (!step || !step.maneuver) {
        return { text: "Urmează ruta trasată.", arrow: "⬆️" };
      }
      const man = step.maneuver;
      const type = man.type || "";
      const mod  = man.modifier || "";
      const name = step.name || "";

      let arrow = "⬆️";
      if (mod === "left") arrow = "⬅️";
      else if (mod === "right") arrow = "➡️";
      else if (mod === "slight left") arrow = "↖️";
      else if (mod === "slight right") arrow = "↗️";
      else if (type === "roundabout") arrow = "⭕";

      let base = "";
      if (type === "turn") {
        base = mod === "left" ? "Virează la stânga" :
               mod === "right" ? "Virează la dreapta" :
               "Virează";
      } else if (type === "new name" || type === "continue") {
        base = "Continuă înainte";
      } else if (type === "roundabout") {
        base = "Intră în sensul giratoriu";
      } else if (type === "depart") {
        base = "Pornește pe traseu";
      } else if (type === "arrive") {
        base = "Ai ajuns la destinație";
      } else {
        base = "Urmează ruta";
      }

      if (name) base += ` pe ${name}`;
      return { text: base, arrow };
    }

    // --- navigație live ---
    function startNavigationTracking() {
      navigationActive = true;
      currentStepIndex = 0;

      if (!navigator.geolocation) {
        showToast("Nu există GPS pentru navigație live.");
        return;
      }

      if (gpsWatchId !== null) return; // deja porniți

      gpsWatchId = navigator.geolocation.watchPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const point = [lat, lon];

          // marker utilizator
          if (!userMarker) {
            userMarker = L.circleMarker(point, {
              radius: 6
            }).addTo(map);
          } else {
            userMarker.setLatLng(point);
          }

          // follow mode
          map.setView(point, Math.max(map.getZoom(), 15), { animate: true });

          if (!navigationActive || routeCoords.length === 0) return;

          // distanță la rută
          const dRoute = minDistanceToRoute(point, routeCoords);
          // dacă ești departe de rută -> rerutare
          if (dRoute > 150) { // >150m off-route
            showToast("Rerutare...");
            originLatLng = point; // noua origine
            computeCohesiveRoute(true); // true = chemare din rerutare
            return;
          }

          // actualizare turn-by-turn
          updateTurnByTurn(point);
        },
        err => {
          console.error(err);
          showToast("Eroare la GPS live.");
        },
        { enableHighAccuracy: true, maximumAge: 2000, timeout: 10000 }
      );
    }

    function updateTurnByTurn(currentPoint) {
      if (!routeSteps.length) {
        navTextEl.textContent = "Urmează ruta trasată.";
        navDistEl.textContent = "";
        return;
      }

      // găsim cel mai apropiat step de poziția curentă,
      // dar nu dăm înapoi (maxim până la +3 pași înainte)
      let bestIdx = currentStepIndex;
      let bestD = Infinity;
      for (let i = currentStepIndex; i < Math.min(routeSteps.length, currentStepIndex + 5); i++) {
        const step = routeSteps[i];
        const loc = step.maneuver.location; // [lon, lat]
        const d = haversine(currentPoint[0], currentPoint[1], loc[1], loc[0]);
        if (d < bestD) {
          bestD = d;
          bestIdx = i;
        }
      }

      currentStepIndex = bestIdx;
      const step = routeSteps[currentStepIndex];
      const { text, arrow } = maneuverToText(step);

      // distanță până la manevră
      const mLat = step.maneuver.location[1];
      const mLon = step.maneuver.location[0];
      const dToStep = haversine(currentPoint[0], currentPoint[1], mLat, mLon);
      const dShow = dToStep > 1000
        ? `${(dToStep/1000).toFixed(1)} km`
        : `${Math.round(dToStep)} m`;

      navTextEl.textContent = text;
      navDistEl.textContent = dToStep < 15
        ? "acum"
        : `în ${dShow}`;
      document.querySelector(".nav-arrow").textContent = arrow;

      // dacă am trecut de manevră și step-ul e scurt, mergem la următorul
      if (dToStep < 20 && currentStepIndex < routeSteps.length - 1) {
        currentStepIndex++;
      }
    }

    // --- rutare coezivă ---
    async function computeCohesiveRoute(fromReroute = false) {
      if (!originLatLng) {
        showToast("Setează originea (GPS sau Alt+Tap).");
        return;
      }
      if (!destLatLng) {
        if (!fromReroute) {
          showToast("Alege o destinație.");
        }
        return;
      }

      const src = originLatLng;
      const dst = destLatLng;

      const coordsParam = `${src[1]},${src[0]};${dst[1]},${dst[0]}`;

      const url =
        `https://router.project-osrm.org/route/v1/driving/${coordsParam}` +
        `?overview=full&geometries=geojson&steps=true&alternatives=true`;

      if (!fromReroute) {
        startBtn.disabled = true;
        startBtn.textContent = "Se calculează...";
      }
      clearRoutes();

      try {
        const res = await fetch(url);
        if (!res.ok) {
          showToast("Eroare la serviciul de rutare.");
          return;
        }

        const data = await res.json();
        if (!data.routes || data.routes.length === 0) {
          showToast("Nicio rută găsită.");
          return;
        }

        const routes = data.routes;
        let maxManeuvers = 0;

        const enriched = routes.map((r) => {
          let maneuvers = 0;
          const stepsFlat = [];
          r.legs.forEach(leg => {
            maneuvers += leg.steps.length;
            leg.steps.forEach(s => stepsFlat.push(s));
          });

          if (maneuvers > maxManeuvers) maxManeuvers = maneuvers;
          return {
            route: r,
            durationSec: r.duration,
            distanceM: r.distance,
            maneuvers,
            stepsFlat
          };
        });

        enriched.forEach(o => {
          o.tensionNorm = maxManeuvers > 0 ? o.maneuvers / maxManeuvers : 0;
          const tMin = o.durationSec / 60;
          o.timeMin = tMin;
          o.cost = COHESION_ALPHA * tMin + COHESION_BETA * o.tensionNorm;
        });

        enriched.sort((a, b) => a.cost - b.cost);
        const best = enriched[0];

        // desenăm toate rutele (gri)
        routes.forEach(r => {
          const coords = r.geometry.coordinates.map(c => [c[1], c[0]]);
          const pl = L.polyline(coords, { color: "#8e9ba8", weight: 3, opacity: 0.5 }).addTo(map);
          routeLayers.push(pl);
        });

        // ruta coezivă (albastru)
        const bestCoords = best.route.geometry.coordinates.map(c => [c[1], c[0]]);
        bestRouteLayer = L.polyline(bestCoords, { color: "#2563EB", weight: 7 }).addTo(map);

        map.fitBounds(bestRouteLayer.getBounds(), { padding: [50, 180] });

        const km = best.distanceM / 1000.0;
        routeTextEl.textContent =
          `${km.toFixed(1)} km · ${best.timeMin.toFixed(0)} min · ${best.maneuvers} manevre`;

        // salvăm coordonatele și step-urile pentru navigație live
        routeCoords = bestCoords;
        routeSteps = best.stepsFlat;
        currentStepIndex = 0;

        const firstStep = routeSteps[0];
        const { text, arrow } = maneuverToText(firstStep);
        document.querySelector(".nav-arrow").textContent = arrow;
        navTextEl.textContent = text;
        navDistEl.textContent = "";

        if (!fromReroute) {
          showToast("Rută coezivă calculată. Navigație pornită.");
          startNavigationTracking();
        }
      } catch (e) {
        console.error(e);
        showToast("Eroare la rutare.");
      } finally {
        if (!fromReroute) {
          startBtn.disabled = false;
          startBtn.textContent = "Start navigație";
        }
      }
    }

    startBtn.addEventListener("click", () => {
      navigationActive = true;
      computeCohesiveRoute(false);
    });
  </script>
</body>
</html>
