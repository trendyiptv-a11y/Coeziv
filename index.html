<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motor de analiză informațională – GPT-5</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --good: #00ffb7;
      --bad: #ff004c;
      --accent: #00c7ff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: var(--good);
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      background: var(--panel);
      border: 1px solid #30363d;
      border-radius: 10px;
      color: var(--text);
      padding: 10px;
      resize: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--good);
      color: #000;
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      margin-top: 1.5rem;
    }

    .progress-bar {
      height: 12px;
      width: 0%;
      background: var(--good);
      transition: width 1s ease;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .analyzing {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: var(--accent);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h1>Motor de analiză informațională – GPT-5</h1>

  <textarea id="inputText" placeholder="Introdu textul pentru analiză..."></textarea>
  <button onclick="analyzeText()">Analizează</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="analyzing" id="analyzingText" style="display: none;">Analiză în curs...</div>
  <div class="result" id="result"></div>

  <script>
    function analyzeText() {
      const text = document.getElementById("inputText").value.trim();
      const result = document.getElementById("result");
      const bar = document.getElementById("progressBar");
      const analyzing = document.getElementById("analyzingText");

      if (!text) {
        result.innerHTML = "Introdu un text pentru analiză.";
        result.style.color = "var(--bad)";
        return;
      }

      result.innerHTML = "";
      bar.style.width = "0%";
      analyzing.style.display = "block";

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          analyzing.style.display = "none";
          
          // Simulare analiză logică rapidă:
          const fc = Math.random() * 1; // coeziune logică
          const delta = Math.random() * 1; // vibrație semantică
          const manipulare = Math.random() * 1; // nivel de manipulare

          const indice = (fc + (1 - manipulare) + (1 - Math.abs(0.5 - delta))) / 3;
          const verdict = indice > 0.55 ? "COERENT / ADEVĂRAT" : "FALS / DEZINFORMARE";
          const color = indice > 0.55 ? "var(--good)" : "var(--bad)";

          result.style.color = color;
          result.innerHTML = `${verdict}<br><small>Fc: ${fc.toFixed(2)} | Δ: ${delta.toFixed(2)} | Manipulare: ${manipulare.toFixed(2)}</small>`;
        } else {
          width += 5;
          bar.style.width = width + "%";
        }
      }, 90);
    }
  </script>
</body>
</html>
