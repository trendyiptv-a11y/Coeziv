<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula Coeziunii 3.14 + D</title>
  <style>
    body {
      background:#0d1117;
      color:#c9d1d9;
      font-family:'Segoe UI',sans-serif;
      text-align:center;
      padding:2rem;
    }
    h1 { color:#00ffb7; }
    textarea {
      width:90%; max-width:600px; height:150px;
      background:#161b22; color:#c9d1d9;
      border:1px solid #00ffb7; border-radius:10px;
      padding:1rem; margin:1rem 0; resize:none;
    }
    button {
      background:#00ffb7; border:none; color:#0d1117;
      font-weight:bold; padding:0.8rem 1.5rem;
      border-radius:10px; cursor:pointer;
    }
    #result { margin-top:1.5rem; font-size:1rem; }
    .bar { width:90%; max-width:600px; height:20px; margin:1rem auto;
      background:#222; border-radius:10px; overflow:hidden;
    }
    .fill { height:100%; width:0%; background:#00ffb7; transition:width 0.8s; }
  </style>
</head>
<body>
  <h1>Formula Coeziunii 3.14 + D</h1>
  <p>Motor logic de analizƒÉ a informa»õiei</p>

  <textarea id="inputText" placeholder="Scrie textul pentru analizƒÉ..."></textarea><br/>
  <button onclick="analizeaza()">üîç AnalizeazƒÉ</button>

  <div class="bar"><div id="fill" class="fill"></div></div>
  <div id="result"></div>

  <script>
    async function analizeaza() {
      const text = document.getElementById("inputText").value;
      if (!text.trim()) return alert("Introdu text pentru analizƒÉ!");
      document.getElementById("result").innerText = "AnalizƒÉ √Æn curs...";
      const response = await fetch("/.netlify/functions/analyze", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          text,
          auth:"SergiuAuthKey"   // cheia logicƒÉ de identificare
        })
      });
      const data = await response.json();
      const fill = document.getElementById("fill");
      fill.style.width = data.score + "%";
      fill.style.background = data.color;
      document.getElementById("result").innerHTML =
        `<b>Rezonan»õƒÉ:</b> ${data.formula}<br>
         <b>Interpretare:</b> ${data.interpretare}<br>
         <b>Tip:</b> ${data.tip}<br>
         <small>${data.message}</small>`;
    }
  </script>
</body>
</html>
