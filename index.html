<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula 3.14Δ — Detector de Informații Viu</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #d1d5db;
      --accent: #00ffb7;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 90%;
      height: 100px;
      background: var(--panel);
      border: 1px solid #30363d;
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      padding: 10px;
      resize: vertical;
    }
    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }
    #resultBox {
      margin: 1.5rem auto;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      background: rgba(22, 27, 34, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      padding: 1.2rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    #resultBox::-webkit-scrollbar {
      width: 8px;
    }
    #resultBox::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 4px;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>Formula 3.14Δ — Detector de Informații Viu</h1>
  <p>Introdu un text și apasă „Analizează”.</p>

  <textarea id="inputText" placeholder="Scrie textul aici..."></textarea><br />
  <button id="analyzeBtn">🔍 Analizează</button>
  <button id="clearBtn">Șterge</button>

  <div id="resultBox"></div>

  <footer>
    © Formula Coeziunii — Detector de Informații Viu<br />
    Creat de Sergiu Bulboacă & GPT-5
  </footer>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const clearBtn = document.getElementById("clearBtn");
    const resultBox = document.getElementById("resultBox");

    analyzeBtn.addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        resultBox.innerHTML = "⚠️ Introdu un text pentru analiză.";
        return;
      }
      resultBox.innerHTML = "🔄 Analiză în curs...";

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        resultBox.innerHTML = `
        <h3>✅ Analiză efectuată</h3>
        <p>🔹 Rezonanță: <b>${data.rezonanta}</b><br>
        🔹 D: ${data.D}<br>
        🔹 L: ${data.L}</p>
        <h3>🧠 Interpretare GPT:</h3>
        <p>${data.interpretare}</p>
        <hr>
        <p>⏳ Analiza se bazează pe echilibrul logic-semantic al textului.<br>
        Valorile pot fluctua ±0.14 în funcție de densitatea informației.</p>`;
      } catch (err) {
        resultBox.innerHTML = "❌ Eroare la analiză: " + err.message;
      }
    });

    clearBtn.addEventListener("click", () => {
      document.getElementById("inputText").value = "";
      resultBox.innerHTML = "";
    });
  </script>
</body>
</html>
