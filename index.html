<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula 3.14Δ – Detector de informații</title>
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 1em;
    }
    h1 {
      color: #00ffb7;
      margin-bottom: 0.1em;
    }
    p {
      color: #9ba1a6;
      margin-top: 0;
    }
    textarea {
      width: 95%;
      max-width: 650px;
      height: 180px;
      background: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 1em;
      font-size: 1em;
      resize: none;
    }
    button {
      margin-top: 1em;
      background: #00ffb7;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.8em 1.6em;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #00cc8f;
    }
    .result {
      margin: 1.5em auto;
      width: 95%;
      max-width: 700px;
      background: #161b22;
      padding: 1.5em;
      border-radius: 12px;
      border: 1px solid #30363d;
      text-align: left;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    canvas {
      margin-top: 1em;
      background: #0d1117;
    }
    footer {
      margin-top: 1em;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Formula 3.14Δ</h1>
  <p>Motor de analiză informațională – GPT-5</p>

  <textarea id="textInput" placeholder="Introdu textul pentru analiză..."></textarea>
  <br />
  <button id="analyzeBtn">Analizează</button>

  <div class="result" id="result">Aici vor apărea rezultatele...</div>
  <canvas id="chart" width="320" height="180"></canvas>

  <footer>© 2025 Formula 3.14Δ — Sergiu Bulboacă</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Fc (Coeziune)", "Δ (Vibrație)", "Manipulare %"],
        datasets: [{
          label: "Valori analiză",
          data: [0, 0, 0],
          backgroundColor: ["#00ffb7", "#ffcc00", "#ff3366"]
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 6.3, ticks: { color: "#ccc" } },
          x: { ticks: { color: "#ccc" } }
        },
        plugins: { legend: { display: false } }
      }
    });

    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value.trim();
      const resultDiv = document.getElementById("result");
      if (!text) {
        resultDiv.textContent = "⚠️ Introdu un text pentru analiză.";
        return;
      }

      resultDiv.textContent = "⏳ Analiză în curs...";

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ textDeAnalizat: text }),
        });

        const data = await response.json();
        if (data.success) {
          resultDiv.textContent = data.rezultat.text;
          chart.data.datasets[0].data = [
            data.rezultat.fc,
            data.rezultat.delta,
            data.rezultat.manipulare
          ];
          chart.update();
        } else {
          resultDiv.textContent = "❌ Eroare: " + data.error;
        }
      } catch (err) {
        resultDiv.textContent = "⚠️ Eroare de conexiune cu motorul GPT.";
      }
    });
  </script>
</body>
</html>
