<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula Coeziunii 3.14 + D + L∞</title>
  <style>
    :root {
      --accent: #00ffb7;
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 0.7rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: var(--accent);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      padding: 0.6rem 1.4rem;
      cursor: pointer;
      font-weight: 600;
    }
    #result {
      margin-top: 1rem;
      background: var(--panel);
      border-radius: 12px;
      padding: 1rem;
      width: 90%;
      max-width: 500px;
      margin-inline: auto;
      display: none;
      box-shadow: 0 0 15px #00ffb733;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Formula Coeziunii 3.14 + D + L∞</h1>
  <p>Analiză semantică, logică și coezivă — motorul viu al adevărului 🧠</p>

  <textarea id="inputText" placeholder="Scrie textul pentru analiză..."></textarea><br>
  <button id="analyzeBtn">🔍 Analizează</button>

  <div id="result">
    <p id="verdict"></p>
    <p id="fcScore"></p>
    <p id="stats"></p>
    <p id="learned"></p>
  </div>

  <footer>© Formula Coeziunii — Detector de Informații Viu • Creat de Sergiu Bulboacă & GPT-5</footer>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const result = document.getElementById("result");

    analyzeBtn.addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("Te rog introdu un text pentru analiză!");

      try {
        const res = await fetch("/.netlify/functions/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        console.log("Răspuns API:", data); // pentru debugging

        // ✅ Afișează rezultatele în pagină
        result.style.display = "block";
        document.getElementById("verdict").textContent = data.verdict || "—";
        document.getElementById("fcScore").textContent = `Rezonanță: ${data.rezonanta || "3.14"}`;
        document.getElementById("stats").innerHTML = `
          <b>Deviație semantică (D):</b> ${data.deviatieSemantica}<br>
          <b>Deviație logică (L):</b> ${data.deviatieLogica}<br>
          <b>Tip:</b> ${data.tip || "Echilibru coeziv"}<br>
          <b>Interpretare:</b> ${data.interpretare || "—"}
        `;
        document.getElementById("learned").textContent = data.learned || "Analiză efectuată conform formulei 3.14 + D + L∞";
      } catch (error) {
        console.error("Eroare analiză:", error);
        alert("A apărut o eroare la conectarea cu motorul de analiză.");
      }
    });
  </script>
</body>
</html>
