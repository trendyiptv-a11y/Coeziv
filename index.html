<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coeziv 3.14Œî ‚Äì Motor de analizƒÉ informa»õionalƒÉ</title>

  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      color: #00ffb7;
      font-size: 1.9rem;
      margin-bottom: 0.2rem;
    }

    p {
      color: #9ba1a6;
      font-size: 0.95rem;
      margin-top: 0;
    }

    textarea {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      color: #c9d1d9;
      width: 90%;
      height: 100px;
      margin-top: 1rem;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: #00ffb7;
      color: #0d1117;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.05rem;
      margin-top: 1rem;
      transition: all 0.25s ease-in-out;
    }

    button:hover {
      background-color: #03e9a4;
      transform: scale(1.03);
    }

    .result {
      background-color: #161b22;
      border-radius: 12px;
      margin-top: 1.5rem;
      padding: 1rem;
      width: 92%;
      margin-inline: auto;
      box-shadow: 0 0 12px rgba(0, 255, 183, 0.08);
      text-align: left;
      line-height: 1.6;
    }

    .highlight-delta { color: #ffd60a; font-weight: 600; }
    .highlight-fc { color: #00ffb7; font-weight: 600; }
    .highlight-manip { color: #ff0055; font-weight: 600; }

    .bar-container {
      background: #22272e;
      border-radius: 8px;
      height: 16px;
      margin: 0.4rem 0 0.9rem;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      border-radius: 8px;
      width: 0%;
      transition: width 1s ease;
    }

    .bar-delta { background-color: #ffd60a; }
    .bar-fc { background-color: #00ffb7; }
    .bar-manip { background-color: #ff0055; }

    .sources {
      margin-top: 1.3rem;
      border-top: 1px solid #30363d;
      padding-top: 0.8rem;
    }

    .sources a {
      color: #00ffb7;
      text-decoration: none;
    }

    .sources a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff5577;
      font-weight: 500;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #8b949e;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      textarea { width: 95%; }
    }
  </style>
</head>

<body>
  <h1>üß† Coeziv 3.14Œî</h1>
  <p>Analizor informa»õional ‚Äì detecteazƒÉ nivelul de coeziune, vibra»õie »ôi manipulare semanticƒÉ.</p>

  <textarea id="textInput" placeholder="Introdu textul pentru analizƒÉ..."></textarea>
  <br />
  <button id="analyzeBtn">üîç AnalizeazƒÉ Informa»õia</button>

  <div class="result" id="result">
    Aici va apƒÉrea analiza completƒÉ Coeziv 3.14Œî.
  </div>

  <footer>¬© 2025 Coeziv 3.14Œî</footer>

  <script>
    async function analyzeText() {
      const text = document.getElementById("textInput").value.trim();
      const result = document.getElementById("result");

      if (!text) {
        result.innerHTML = "‚ö†Ô∏è Introdu un text pentru analizƒÉ.";
        return;
      }

      result.innerHTML = "üß† AnalizƒÉ √Æn curs...";

      try {
        const response = await fetch(`/api/analyze-web?query=${encodeURIComponent(text)}`);
        let data = await response.json().catch(() => null);
        if (!data || (!data.analysis && typeof data !== "string")) {
          const textResponse = await response.text();
          data = { analysis: textResponse };
        }

        const sourcesRes = await fetch(`/api/factual?query=${encodeURIComponent(text)}`).catch(() => null);
        let sourcesData = await sourcesRes?.json().catch(() => null);
        if (!sourcesData || !sourcesData.sources) sourcesData = { sources: [] };

        // Extragem valorile numerice Œî, Fc, Manipulare
        const deltaVal = extractValue(data.analysis, /Œî\s*=\s*([\d.,]+)/);
        const fcVal = extractValue(data.analysis, /Fc\s*=\s*([\d.,]+)/);
        const manipVal = extractValue(data.analysis, /Manipulare%?\s*=\s*([\d.,]+)/);

        const analysisText = `
          <h3>üß© AnalizƒÉ completƒÉ Coeziv 3.14Œî</h3>
          ${data.analysis ? highlightFormulaElements(data.analysis) : "Nicio analizƒÉ disponibilƒÉ."}

          <div class="bars">
            <p><span class="highlight-fc">Fc (Coeziune logicƒÉ):</span></p>
            <div class="bar-container"><div id="fcBar" class="bar bar-fc"></div></div>

            <p><span class="highlight-delta">Œî (Vibra»õie semanticƒÉ):</span></p>
            <div class="bar-container"><div id="deltaBar" class="bar bar-delta"></div></div>

            <p><span class="highlight-manip">Manipulare (%):</span></p>
            <div class="bar-container"><div id="manipBar" class="bar bar-manip"></div></div>
          </div>

          <div class="sources">
            <h4>üîé Surse factuale:</h4>
            ${sourcesData.sources.length
              ? sourcesData.sources.map(s => `<a href="${s.url}" target="_blank">‚Ä¢ ${s.title}</a>`).join("<br>")
              : "<p>Nicio sursƒÉ factualƒÉ relevantƒÉ gƒÉsitƒÉ.</p>"}
          </div>
        `;

        result.innerHTML = analysisText;

        // AnimƒÉm barele cu valori
        animateBars(fcVal, deltaVal, manipVal);

      } catch (err) {
        result.innerHTML = `<p class="error">‚ö†Ô∏è Eroare de conexiune cu motorul GPT.<br>${err.message}</p>`;
      }
    }

    // Extrage o valoare numericƒÉ din text
    function extractValue(text, regex) {
      const match = text?.match(regex);
      return match ? parseFloat(match[1].replace(",", ".")) : 0;
    }

    // Anima»õia barelor
    function animateBars(fc, delta, manip) {
      const fcBar = document.getElementById("fcBar");
      const deltaBar = document.getElementById("deltaBar");
      const manipBar = document.getElementById("manipBar");

      fcBar.style.width = `${(fc / 3.14) * 100}%`;
      deltaBar.style.width = `${(delta / 3.14) * 100}%`;
      manipBar.style.width = `${manip}%`;
    }

    // Colorare semanticƒÉ √Æn textul analizat
    function highlightFormulaElements(html) {
      return html
        .replace(/Œî\s*\((.*?)\)/g, `<span class="highlight-delta">Œî ($1)</span>`)
        .replace(/Fc\s*\((.*?)\)/g, `<span class="highlight-fc">Fc ($1)</span>`)
        .replace(/Gradul de Manipulare\s*\(%\)/gi, `<span class="highlight-manip">Gradul de Manipulare (%)</span>`);
    }

    document.getElementById("analyzeBtn").addEventListener("click", analyzeText);
  </script>
</body>
</html>
