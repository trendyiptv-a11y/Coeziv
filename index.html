<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motor Coeziv 3.14Δ</title>
<style>
  body {
    background-color: #0d1117;
    color: #e6edf3;
    font-family: 'Segoe UI', sans-serif;
    padding: 2rem;
    text-align: center;
  }
  h1 { color: #00ffb7; margin-bottom: 0.2rem; }
  p.subtitle { color: #9ba1a6; margin-bottom: 1.5rem; }
  textarea {
    width: 100%;
    max-width: 600px;
    height: 100px;
    background: #161b22;
    border: 1px solid #30363d;
    color: #fff;
    font-size: 1rem;
    border-radius: 10px;
    padding: 0.8rem;
    resize: vertical;
  }
  button {
    background: #00ffb7;
    color: #000;
    border: none;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.2s;
  }
  button:hover { background: #00e6a6; }

  #result {
    margin-top: 2rem;
    text-align: left;
    max-width: 650px;
    margin-inline: auto;
    background: #161b22;
    border-radius: 12px;
    padding: 1.2rem;
    box-shadow: 0 0 10px #00ffb733;
  }

  .bar {
    height: 6px;
    border-radius: 4px;
    background: #00ffb7;
    transition: width 1s ease-in-out;
  }

  .type { font-weight: bold; margin-bottom: 0.5rem; }
  .logică { color: #00ffb7; }
  .factuală { color: #00bfff; }
  .medicală { color: #00ffff; }
  .filosofică { color: #ffd000; }
  .opinie { color: #ff8800; }
  .neclară { color: #888; }

  .verdict { font-weight: bold; margin: 0.5rem 0; }
  .true { color: #00ffb7; }
  .partial { color: #ffd000; }
  .false { color: #ff4d4d; }

  a { text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <h1>Motor Coeziv 3.14Δ</h1>
  <p class="subtitle">Analiză factuală, logică și semantică în timp real</p>

  <textarea id="input" placeholder="Scrie o afirmație..."></textarea><br>
  <button onclick="analyze()">Analizează informația</button>

  <div id="result"></div>

<script>
async function analyze() {
  const text = document.getElementById("input").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "<p>Se analizează...</p>";

  try {
    const res = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    // 🧩 Analiză logică internă: verifică expresii matematice
    const logicRegex = /^(\d+)\s*([\+\-\*\/])\s*(\d+)\s*=\s*(\d+)$/;
    let logicalOverride = null;

    const match = text.match(logicRegex);
    if (match) {
      const a = parseFloat(match[1]);
      const op = match[2];
      const b = parseFloat(match[3]);
      const result = parseFloat(match[4]);

      let expected;
      switch (op) {
        case '+': expected = a + b; break;
        case '-': expected = a - b; break;
        case '*': expected = a * b; break;
        case '/': expected = b !== 0 ? a / b : null; break;
      }

      if (expected !== null) {
        const correct = Math.abs(result - expected) < 0.0001;
        logicalOverride = correct
          ? { verdict: "✅ adevărat logic", score: 3.14 }
          : { verdict: "❌ fals logic", score: 0.0 };
      }
    }

    // Icon tip
    const icon = data.type === "logică" ? "🧮" :
                 data.type === "factuală" ? "📰" :
                 data.type === "medicală" ? "💉" :
                 data.type === "filosofică" ? "☯️" :
                 data.type === "opinie" ? "💬" : "❓";

    // Scor sigur
    let numericScore = typeof data.score === "number" ? data.score : parseFloat(data.score);
    if (logicalOverride) numericScore = logicalOverride.score;

    const displayScore = !isNaN(numericScore) ? numericScore.toFixed(2) : "—";
    const pct = !isNaN(numericScore)
      ? Math.min((numericScore / 3.14) * 100, 100)
      : 0;

    // Verdict colorat automat
    let verdictClass = "partial";
    let verdictEmoji = "⚠️";
    if (numericScore >= 2.8) { verdictClass = "true"; verdictEmoji = "✅"; }
    else if (numericScore < 1.5) { verdictClass = "false"; verdictEmoji = "❌"; }

    const finalVerdict = logicalOverride
      ? logicalOverride.verdict
      : data.verdict || "—";

    resultDiv.innerHTML = `
      <div class="type ${data.type}">
        ${icon} Tip: ${data.type?.toUpperCase() || "NECUNOSCUTĂ"}
      </div>
      <p class="verdict ${verdictClass}">
        ${verdictEmoji} Verdict: ${finalVerdict}
      </p>
      <p><strong>Scor:</strong> ${displayScore} / 3.14</p>
      <div class="bar" style="width:${pct}%"></div>
      <p style="margin-top:1rem;">${data.explanation || "—"}</p>

      ${data.sources?.length
        ? `<h4>🔗 Surse:</h4>` + data.sources
            .map(s => `<p><a href="${s.link}" target="_blank" style="color:#00bfff">${s.title}</a></p>`)
            .join("")
        : "<p style='color:#888'>Nicio sursă relevantă.</p>"}

      ${data.cached
        ? `<p style="color:#00ffb7; font-size:0.9rem; margin-top:0.8rem;">♻️ Răspuns servit din memorie Coezivă</p>`
        : `<p style="color:#9ba1a6; font-size:0.9rem; margin-top:0.8rem;">⚙️ Analiză proaspătă</p>`}
    `;
  } catch (err) {
    resultDiv.innerHTML = `<p style="color:#f55">Eroare: ${err.message}</p>`;
  }
}
</script>
</body>
</html>
