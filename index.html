<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coeziv 3.14Î” â€“ Analizor InformaÈ›ional</title>
  <style>
    :root {
      --good: #00ffb7;
      --medium: #ffaa00;
      --bad: #ff0055;
      --bg: #0d1117;
      --panel: #161b22;
    }
    body {
      background-color: var(--bg);
      color: #c9d1d9;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
      transition: background-color 0.5s ease;
    }
    h1 {
      color: var(--good);
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    p { color: #9ba1a6; margin-bottom: 1rem; }
    textarea {
      width: 90%;
      max-width: 800px;
      height: 130px;
      background: var(--panel);
      border: none;
      border-radius: 12px;
      color: #c9d1d9;
      font-size: 1rem;
      padding: 1rem;
      resize: none;
      outline: none;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }
    button {
      margin-top: 1rem;
      background: var(--good);
      color: #0d1117;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover { background: #00e6a6; transform: scale(1.03); }
    #result, #chartContainer, #sources {
      margin-top: 1.5rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: var(--panel);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    a { color: var(--good); text-decoration: none; display: block; margin: 5px 0; }
    a:hover { text-decoration: underline; }
    #chartContainer { display: none; text-align: center; }

    /* Spinner animat */
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0,255,183,0.2);
      border-top: 5px solid var(--good);
      border-radius: 50%;
      animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
    }
    @keyframes spin { 0% {transform:rotate(0);} 100% {transform:rotate(360deg);} }
    @keyframes pulse { 0%,100% {opacity:.6;} 50% {opacity:1;} }

    .loading-text {
      font-size: 1rem;
      color: #9ba1a6;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
    .loading-text::after {
      content: "";
      display: inline-block;
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    /* âœ¨ Efect vizual pentru concluzii */
    .highlight-conclusion {
      background: rgba(0, 255, 183, 0.08);
      border-left: 3px solid var(--good);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,255,183,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>ğŸ§  Coeziv 3.14Î”</h1>
  <p>Analizor informaÈ›ional â€“ detecteazÄƒ nivelul de coeziune, vibraÈ›ie È™i manipulare semanticÄƒ.</p>
  
  <textarea id="userInput" placeholder="Introdu textul, afirmaÈ›ia sau È™tirea de verificat..."></textarea><br />
  <button id="analyzeBtn">AnalizeazÄƒ InformaÈ›ia</button>

  <div id="result"></div>
  <div id="chartContainer"><canvas id="chart"></canvas></div>
  <div id="sources"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const btn = document.getElementById("analyzeBtn");
    const resultDiv = document.getElementById("result");
    const chartDiv = document.getElementById("chartContainer");
    const srcDiv = document.getElementById("sources");

    let modDetaliat = false;
    const toggle = document.createElement("button");
    toggle.textContent = "ğŸ” Mod detaliat: OFF";
    toggle.style = `
      margin-top:10px;
      background:#161b22;
      color:#00ffb7;
      border:none;
      border-radius:8px;
      padding:6px 12px;
      cursor:pointer;
      transition: all 0.3s ease;`;
    toggle.onclick = () => {
      modDetaliat = !modDetaliat;
      toggle.textContent = modDetaliat ? "ğŸ§  Mod detaliat: ON" : "ğŸ” Mod detaliat: OFF";
      document.body.style.backgroundColor = modDetaliat ? "#0f141a" : "#0d1117";
    };
    document.body.insertBefore(toggle, chartDiv);

    function fade(el, type="in"){
      el.style.opacity = type==="in"?0:1;
      el.style.display="block";
      let last=+new Date();
      const tick=()=>{ el.style.opacity = +el.style.opacity + (new Date()-last)/300;
        last=+new Date();
        if(+el.style.opacity<1&&type==="in") requestAnimationFrame(tick);
        if(+el.style.opacity>0&&type==="out") requestAnimationFrame(()=>{
          el.style.opacity-=0.1;
          if(+el.style.opacity<=0) el.style.display="none";
        });
      };
      tick();
    }

    // ğŸ§  Formatare inteligentÄƒ cu evidenÈ›iere
    function formatAnalysisText(txt){
      let html = txt
        .replace(/\*\*(.*?)\*\*/g,"<strong style='color:#00ffb7'>$1</strong>")
        .replace(/(AnalizÄƒ:|ExplicaÈ›ie:|Concluzie:|Formula:|Interpretare:)/gi,
          "<h3 style='color:#00ffb7; margin-top:10px;'>$1</h3>")
        .replace(/(\n|\\n)/g,"<br>");
      html = html.replace(/(<h3[^>]*>Concluzie:.*?<\/h3>.*?)(?=<h3|$)/gis,
        match => `<div class="highlight-conclusion">${match}</div>`);
      return html;
    }

    btn.addEventListener("click", async () => {
      const text = document.getElementById("userInput").value.trim();
      if (!text) return alert("Te rog introdu textul.");

      fade(resultDiv,"out");
      fade(chartDiv,"out");
      resultDiv.innerHTML = `<div style="text-align:center;"><div class="spinner"></div>
      <p class="loading-text">AnalizÄƒ Ã®n curs</p></div>`;
      srcDiv.innerHTML = "";

      try {
        const [gptRes, factualRes] = await Promise.all([
          fetch("/api/analyze-web", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
          }).then(r => r.json()),
          fetch(`/api/factual?query=${encodeURIComponent(text)}`).then(r => r.json())
        ]);

        const analiza = gptRes.result || "";
        const formatted = formatAnalysisText(analiza);
        resultDiv.innerHTML = modDetaliat
          ? `<h3>ğŸ§© AnalizÄƒ completÄƒ Coeziv 3.14</h3><p>${formatted}</p>`
          : `<h3>ğŸ§© AnalizÄƒ Coeziv 3.14</h3><p>${formatted.split("<h3")[0]}</p>`;
        fade(resultDiv,"in");

        const delta = parseFloat(analiza.match(/Î”\s*=\s*([\d.,]+)/)?.[1]?.replace(",", ".") || "3.14");
        const fc = parseFloat(analiza.match(/Fc\s*=\s*([\d.,]+)/)?.[1]?.replace(",", ".") || "3.14");
        let manipulare = parseFloat(analiza.match(/manipulare[^0-9]*([\d]+[.,]?\d*)/i)?.[1]?.replace(",", ".") || "0");

        const ctx = document.getElementById("chart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Fc (Coeziune)", "Î” (VibraÈ›ie)", "Manipulare %"],
            datasets: [{
              data: [fc, delta, manipulare],
              backgroundColor: [
                fc >= 3 ? "#00ffb7" : fc >= 2 ? "#ffaa00" : "#ff0055",
                delta >= 3 ? "#00ffb7" : delta >= 2 ? "#ffaa00" : "#ff0055",
                manipulare > 50 ? "#ff0055" : manipulare > 25 ? "#ffaa00" : "#00ffb7"
              ]
            }]
          },
          options: { plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true,max:6.3}} }
        });
        chartDiv.style.display="block"; fade(chartDiv,"in");

        // ğŸ”— Surse factuale + fallback complet
        if (!factualRes.sources || factualRes.sources.length === 0) {
          srcDiv.innerHTML = `
            <h3>ğŸ” Surse factuale:</h3>
            <div style="background: rgba(22,27,34,0.6);
              border-left: 3px solid #00ffb7;
              border-radius: 8px;
              padding: 10px;
              margin-top: 10px;">
              <p style="color:#9ba1a6;">
                Nicio sursÄƒ factualÄƒ relevantÄƒ gÄƒsitÄƒ automat.<br>
                PoÈ›i verifica manual urmÄƒtoarele surse neutre:
              </p>
              <ul style="list-style:none; color:#9ba1a6; text-align:left;">
                <li>ğŸ“˜ <a href="https://ro.wikipedia.org" target="_blank">Wikipedia â€“ enciclopedie generalÄƒ</a></li>
                <li>ğŸ“° <a href="https://www.reuters.com" target="_blank">Reuters â€“ È™tiri globale verificate</a></li>
                <li>ğŸ’¼ <a href="https://www.investopedia.com" target="_blank">Investopedia â€“ concepte economice</a></li>
              </ul>
            </div>`;
        } else {
          srcDiv.innerHTML = "<h3>ğŸ” Surse factuale:</h3>";
          factualRes.sources.forEach((src, i) => {
            if (src.url) {
              srcDiv.innerHTML += `
                <div style="background: rgba(22,27,34,0.5);
                  border-left: 3px solid #00ffb7;
                  border-radius: 8px;
                  padding: 8px;
                  margin-top: 6px;">
                  <a href="${src.url}" target="_blank">ğŸ”— ${src.title || 'SursÄƒ ' + (i + 1)}</a>
                </div>`;
            } else {
              srcDiv.innerHTML += `<p style="color:#9ba1a6;">${src.title}</p>`;
            }
          });
        }

      } catch (err) {
        resultDiv.innerHTML = "âš ï¸ Eroare de conexiune cu motorul Coeziv.";
      }
    });
  </script>
</body>
</html>
