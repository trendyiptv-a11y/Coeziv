<body>
  <h1>Motor Coeziv 3.14Î”</h1>
  <p class="subtitle">AnalizÄƒ factualÄƒ, logicÄƒ È™i semanticÄƒ Ã®n timp real</p>

  <textarea id="input" placeholder="Scrie o afirmaÈ›ie..."></textarea><br>
  <button onclick="analyze()">AnalizeazÄƒ informaÈ›ia</button>

  <div id="result"></div>

<script>
async function analyze() {
  const text = document.getElementById("input").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "<p>Se analizeazÄƒ...</p>";

  try {
    const res = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    // ğŸ§© AnalizÄƒ logicÄƒ internÄƒ: verificÄƒ expresii matematice
    const logicRegex = /^(\d+)\s*([\+\-\*\/])\s*(\d+)\s*=\s*(\d+)$/;
    let logicalOverride = null;

    const match = text.match(logicRegex);
    if (match) {
      const a = parseFloat(match[1]);
      const op = match[2];
      const b = parseFloat(match[3]);
      const result = parseFloat(match[4]);

      let expected;
      switch (op) {
        case '+': expected = a + b; break;
        case '-': expected = a - b; break;
        case '*': expected = a * b; break;
        case '/': expected = b !== 0 ? a / b : null; break;
      }

      if (expected !== null) {
        const correct = Math.abs(result - expected) < 0.0001;
        logicalOverride = correct
          ? { verdict: "âœ… adevÄƒrat logic", score: 3.14 }
          : { verdict: "âŒ fals logic", score: 0.0 };
      }
    }

    // Icon tip
    const icon = data.type === "logicÄƒ" ? "ğŸ§®" :
                 data.type === "factualÄƒ" ? "ğŸ“°" :
                 data.type === "medicalÄƒ" ? "ğŸ’‰" :
                 data.type === "filosoficÄƒ" ? "â˜¯ï¸" :
                 data.type === "opinie" ? "ğŸ’¬" : "â“";

    // Scor sigur
    let numericScore = typeof data.score === "number" ? data.score : parseFloat(data.score);
    if (logicalOverride) numericScore = logicalOverride.score;

    const displayScore = !isNaN(numericScore) ? numericScore.toFixed(2) : "â€”";
    const pct = !isNaN(numericScore)
      ? Math.min((numericScore / 3.14) * 100, 100)
      : 0;

    // Verdict colorat automat
    let verdictClass = "partial";
    let verdictEmoji = "âš ï¸";
    if (numericScore >= 2.8) { verdictClass = "true"; verdictEmoji = "âœ…"; }
    else if (numericScore < 1.5) { verdictClass = "false"; verdictEmoji = "âŒ"; }

    const finalVerdict = logicalOverride
      ? logicalOverride.verdict
      : data.verdict || "â€”";

    resultDiv.innerHTML = `
      <div class="type ${data.type}">
        ${icon} Tip: ${data.type?.toUpperCase() || "NECUNOSCUTÄ‚"}
      </div>
      <p class="verdict ${verdictClass}">
        ${verdictEmoji} Verdict: ${finalVerdict}
      </p>
      <p><strong>Scor:</strong> ${displayScore} / 3.14</p>
      <div class="bar" style="width:${pct}%"></div>
      <p style="margin-top:1rem;">${data.explanation || "â€”"}</p>

      ${data.sources?.length
        ? `<h4>ğŸ”— Surse:</h4>` + data.sources
            .map(s => `<p><a href="${s.link}" target="_blank" style="color:#00bfff">${s.title}</a></p>`)
            .join("")
        : "<p style='color:#888'>Nicio sursÄƒ relevantÄƒ.</p>"}

      ${data.cached
        ? `<p style="color:#00ffb7; font-size:0.9rem; margin-top:0.8rem;">â™»ï¸ RÄƒspuns servit din memorie CoezivÄƒ</p>`
        : `<p style="color:#9ba1a6; font-size:0.9rem; margin-top:0.8rem;">âš™ï¸ AnalizÄƒ proaspÄƒtÄƒ</p>`}
    `;
  } catch (err) {
    resultDiv.innerHTML = `<p style="color:#f55">Eroare: ${err.message}</p>`;
  }
}
</script>
