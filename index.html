<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula 3.14Œî ‚Äî Detector de Informa»õii Viu</title>
  <style>
    body {
      background-color: #0d1117;
      color: #d0d6db;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #00ffb3; }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 1rem;
      background: #161b22;
      color: #c9d1d9;
      border: 1px solid #00ffb3;
      border-radius: 8px;
      padding: 1rem;
    }
    button {
      background: #00ffb3;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #161b22;
      border-radius: 12px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      line-height: 1.5;
    }
    .history {
      margin-top: 2rem;
      text-align: left;
      color: #9aa1a9;
      font-size: 0.9rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Formula 3.14Œî</h1>
  <p>Motor de analizƒÉ informa»õionalƒÉ ‚Äî GPT-5</p>

  <textarea id="inputText" placeholder="Introdu textul pentru analizƒÉ..."></textarea>
  <br />
  <button id="analyzeBtn">üîç AnalizeazƒÉ</button>

  <div id="result" class="result"></div>
  <div class="history" id="history"></div>

  <script>
    async function analyzeText() {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("Introdu un text.");

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "AnalizƒÉ √Æn curs... üß†";

      const res = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      const data = await res.json();

      if (data.error) {
        resultDiv.innerHTML = "‚ùå " + data.error;
        return;
      }

      const output = `
        <strong>Rezumat GPT:</strong><br>${data.interpretation}<br><br>
        <strong>Œî (vibra»õie semanticƒÉ):</strong> ${data.Delta}<br>
        <strong>Fc (coeziune logicƒÉ):</strong> ${data.Fc}<br>
        <strong>Manipulare probabilƒÉ:</strong> ${data.Manipulare}%
      `;
      resultDiv.innerHTML = output;

      // salveazƒÉ √Æn istoric local
      let hist = JSON.parse(localStorage.getItem("analyses") || "[]");
      hist.unshift({ text, output, date: new Date().toLocaleString() });
      hist = hist.slice(0, 5);
      localStorage.setItem("analyses", JSON.stringify(hist));
      showHistory();
    }

    function showHistory() {
      const histDiv = document.getElementById("history");
      const hist = JSON.parse(localStorage.getItem("analyses") || "[]");
      if (!hist.length) return;
      histDiv.innerHTML =
        "<h3>üß† Analize recente:</h3>" +
        hist.map(h => `<p><strong>${h.date}</strong><br>${h.text}<br>${h.output}</p>`).join("<hr>");
    }

    document.getElementById("analyzeBtn").addEventListener("click", analyzeText);
    showHistory();
  </script>
</body>
</html>
