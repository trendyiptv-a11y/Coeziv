<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coeziv 3.14 – Analizor informațional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #00ffb7; }
    textarea {
      width: 90%; height: 120px;
      margin: 1rem auto;
      display: block;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      color: #fff; padding: 1rem;
      resize: none;
    }
    button {
      background: #00ffb7; color: #0d1117;
      border: none; border-radius: 10px;
      padding: 0.7rem 2rem; cursor: pointer;
      font-weight: bold; margin-bottom: 1rem;
    }
    #result, #sources {
      background: #161b22; padding: 1rem; margin-top: 1rem;
      border-radius: 10px; text-align: left;
    }
    a { color: #00ccff; display: block; margin: 0.4rem 0; }
  </style>
</head>
<body>
  <h1>🧠 Motor Coeziv 3.14</h1>
  <textarea id="userInput" placeholder="Introdu textul sau știrea de verificat..."></textarea>
  <button id="analyzeBtn">🔍 Analizează</button>

  <div id="result"></div>
  <div id="sources"></div>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const text = document.getElementById("userInput").value.trim();
      if (!text) return alert("Te rog introdu textul.");

      document.getElementById("result").innerHTML = "⏳ Analizăm informația...";
      document.getElementById("sources").innerHTML = "";

      // Rulează ambele funcții în paralel
      const [gptRes, factualRes] = await Promise.all([
        fetch("/api/analyze-web", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        }).then(r => r.json()),
        fetch(`/api/factual?query=${encodeURIComponent(text)}`).then(r => r.json())
      ]);

      // Afișare analiză Coeziv 3.14
      document.getElementById("result").innerHTML =
        `<h3>🧩 Analiză Coeziv 3.14</h3><p>${gptRes.result || "Eroare la analiză."}</p>`;

      // Afișare surse factuale
      const srcDiv = document.getElementById("sources");
      srcDiv.innerHTML = "<h3>🔎 Surse factuale:</h3>";
      factualRes.sources.forEach(src => {
        if (src.url)
          srcDiv.innerHTML += `<a href="${src.url}" target="_blank">${src.title}</a>`;
        else
          srcDiv.innerHTML += `<p>${src.title}</p>`;
      });
    });
  </script>
</body>
</html>
