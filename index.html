async function analyze() {

function renderResult(data, humanMode = false, text = "") {

function calcHumanResonance(text) {
  const keywords = ["suflet","iubire","armonie","adevÄƒr","luminÄƒ","viaÈ›Äƒ","coeziune","energie"];
  let resonance = 0;
  for (const w of keywords) if (text.toLowerCase().includes(w)) resonance += 0.5;
  if (!text.match(/nu |rÄƒu|fals|urÄƒ|greÈ™it/gi)) resonance += 0.5;
  return Math.min(resonance, 3.14);
}

async function sha256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);

}
