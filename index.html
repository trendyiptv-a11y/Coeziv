<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula 3.14Œî ‚Äî Detector de Informa»õii Viu</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      color: #00ffb7;
      font-size: 2.1rem;
      margin-bottom: 0.3rem;
      animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ffb755, 0 0 10px #00ffb733; }
      50% { text-shadow: 0 0 20px #00ffb7aa, 0 0 40px #00ffb799; }
      100% { text-shadow: 0 0 5px #00ffb755, 0 0 10px #00ffb733; }
    }
    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #9ba1a6;
      margin-top: 0;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      background: #161b22;
      color: #fff;
      border: 1px solid #00ffb7;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: none;
    }
    button {
      background-color: #00ffb7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover { background-color: #00dba0; }

    #result {
      margin-top: 1rem;
      background: #161b22;
      border-radius: 15px;
      padding: 1.5rem;
      width: 90%;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px #00ffb744;
      transition: box-shadow 0.6s ease, border 0.4s ease;
    }

    .verdict {
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      display: inline-block;
    }
    .bar-intensity {
      height: 12px;
      width: 80%;
      border-radius: 10px;
      margin: 0.8rem auto 1.3rem;
      background: linear-gradient(to right, #00ffb7, #161b22);
      transition: width 0.6s ease, background 0.6s ease;
    }

    .chart {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 150px;
      margin-top: 1rem;
    }
    .bar {
      width: 70px;
      border-radius: 8px 8px 0 0;
      transition: height 0.6s ease, background-color 0.6s ease;
    }
    .label { margin-top: 5px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Formula 3.14Œî</h1>
  <h2>Motor de analizƒÉ informa»õionalƒÉ ‚Äî GPT-5</h2>

  <textarea id="textInput" placeholder="Introdu un text pentru analizƒÉ..."></textarea><br />
  <button id="analyzeBtn">üîç AnalizeazƒÉ</button>

  <div id="result" style="display: none">
    <h3>üß† Rezumat GPT:</h3>
    <p id="interpretation">‚Äì</p>

    <div class="verdict" id="verdictBox">‚Äì</div>
    <div class="bar-intensity" id="barIntensity"></div>

    <p>Œî (vibra»õie semanticƒÉ): <span id="delta"></span></p>
    <p>Fc (coeziune logicƒÉ): <span id="fc"></span></p>
    <p>Manipulare probabilƒÉ: <span id="manipulation"></span>%</p>

    <div class="chart">
      <div>
        <div class="bar" id="barFc" style="background:#00ffb7;height:0"></div>
        <div class="label">Fc</div>
      </div>
      <div>
        <div class="bar" id="barDelta" style="background:#ffcc00;height:0"></div>
        <div class="label">Œî</div>
      </div>
      <div>
        <div class="bar" id="barManip" style="background:#ff0055;height:0"></div>
        <div class="label">Manipulare</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return alert("Introdu un text pentru analizƒÉ.");

      const resDiv = document.getElementById("result");
      resDiv.style.display = "block";
      document.getElementById("interpretation").innerText = "AnalizƒÉ √Æn curs...";
      document.getElementById("verdictBox").innerText = "‚Äì";
      document.getElementById("barIntensity").style.background = "#161b22";

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "Eroare necunoscutƒÉ.");

        document.getElementById("delta").innerText = data.delta;
        document.getElementById("fc").innerText = data.fc;
        document.getElementById("manipulation").innerText = data.manipulation;
        document.getElementById("interpretation").innerText = data.interpretation;

        document.getElementById("barFc").style.height = `${data.fc * 40}px`;
        document.getElementById("barDelta").style.height = `${data.delta * 40}px`;
        document.getElementById("barManip").style.height = `${(data.manipulation / 20) * 40}px`;

        // Verdict logic automat
        const verdictBox = document.getElementById("verdictBox");
        const barIntensity = document.getElementById("barIntensity");
        const resultCard = document.getElementById("result");
        let verdict = "";
        let color = "";

        if (data.manipulation > 60 || data.fc < 1.0) {
          verdict = "üî¥ Fals logic / Dezinformare";
          color = "#ff0055";
        } else if (data.manipulation > 30) {
          verdict = "üü° Ambiguu / Neclar";
          color = "#ffcc00";
        } else {
          verdict = "üü¢ Coerent / AdevƒÉrat";
          color = "#00ffb7";
        }

        verdictBox.innerText = verdict;
        verdictBox.style.background = color + "22";
        verdictBox.style.color = color;
        barIntensity.style.background = `linear-gradient(to right, ${color}, #161b22)`;
        resultCard.style.boxShadow = `0 0 20px ${color}66`;

      } catch (err) {
        document.getElementById("interpretation").innerText =
          "Eroare la analizƒÉ: " + err.message;
      }
    });
  </script>
</body>
</html>
