<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula Coeziunii 3.14 + D + Lâˆ</title>
  <style>
    :root {
      --accent: #00ffa6;
      --bg: #0d1117;
      --panel: #161b22;
      --text: #e6edf3;
      --muted: #9ba1a6;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }
    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    p { color: var(--muted); margin-bottom: 1rem; }
    textarea {
      width: 90%;
      max-width: 480px;
      height: 120px;
      background: var(--panel);
      color: var(--text);
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      outline: none;
    }
    button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 0.7rem 2rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .result {
      background: var(--panel);
      margin: 1rem auto;
      max-width: 500px;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #30363d;
      display: none;
    }
    canvas { display: none; margin: 1rem auto; }
    footer {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Formula Coeziunii 3.14 + D + Lâˆ</h1>
  <p>AnalizÄƒ semanticÄƒ, logicÄƒ È™i coezivÄƒ â€” motorul viu al adevÄƒrului ğŸ§ </p>

  <textarea id="inputText" placeholder="Introdu textul pentru analizÄƒ..."></textarea><br>
  <button id="analyzeBtn">ğŸ” AnalizeazÄƒ</button>

  <div id="result" class="result">
    <div id="verdict" style="font-weight:bold; font-size:1.1rem;"></div>
    <div style="color:var(--accent); font-size:1.3rem;">Fc = <span id="fcScore">3.14</span></div>
    <div id="stats" style="margin-top:0.5rem; line-height:1.4;"></div>
    <div id="learned" style="margin-top:0.5rem; color:var(--muted); font-size:0.9rem;"></div>
    <canvas id="chart" width="300" height="300"></canvas>
  </div>

  <footer>
    Â© Formula Coeziunii â€” Detector de InformaÈ›ii Viu â€¢ Creat de Sergiu BulboacÄƒ & GPT-5
  </footer>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const result = document.getElementById("result");

    analyzeBtn.addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      if (!text) return alert("Te rog introdu un text pentru analizÄƒ.");

      const res = await fetch("/.netlify/functions/analyze", {
  method: "POST",
  headers: { "Content-Type": "application/json" },  // ğŸŸ¢ linia care lipsea
  body: JSON.stringify({ text }),
});
const data = await res.json();
console.log("API Response:", data); // pentru verificare rapidÄƒ

      // âœ… AfiÈ™eazÄƒ rezultatele
      result.style.display = "block";
      document.getElementById("chart").style.display = "block";

      document.getElementById("verdict").textContent = data.verdict || "AnalizÄƒ completatÄƒ";
      document.getElementById("fcScore").textContent = data.Fc?.toFixed(2) || "3.14";
      document.getElementById("stats").innerHTML = `
        <b>RezonanÈ›Äƒ:</b> ${data.rezonanta || "3.14"}<br>
        <b>Deviatie semanticÄƒ (D):</b> ${data.deviatieSemantica || 0}<br>
        <b>Deviatie logicÄƒ (L):</b> ${data.deviatieLogica || 0}<br>
        <b>Tip:</b> ${data.tip || "Echilibru coeziv"}
      `;
      document.getElementById("learned").textContent =
        data.learned || "AnalizÄƒ efectuatÄƒ conform formulei 3.14 + D + Lâˆ";

      // ğŸ¨ Grafic circular
      const canvas = document.getElementById("chart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const scores = Object.values(data.scores || { D: 0.3, L: 0.1, Q: 0.2, S: 0.25, C: 0.15 });
      const labels = Object.keys(data.scores || { D:"D", L:"L", Q:"Q", S:"S", C:"C" });
      const colors = ["#00ffa6", "#ffc800", "#ff8800", "#00b7ff", "#ff0055"];

      let total = scores.reduce((a,b) => a + b, 0);
      let startAngle = 0;

      scores.forEach((score, i) => {
        const sliceAngle = (score / total) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 120, startAngle, startAngle + sliceAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        startAngle += sliceAngle;
      });

      ctx.font = "14px Segoe UI";
      ctx.fillStyle = "#e6edf3";
      labels.forEach((label, i) => {
        ctx.fillText(`${label}: ${scores[i].toFixed(2)}`, 10, 20 + i * 18);
      });
    });
  </script>
</body>
</html>
