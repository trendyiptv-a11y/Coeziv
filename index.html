<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motor Coeziv 3.14Œî ‚Äì AnalizƒÉ Informa»õionalƒÉ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      color: #00ffb7;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      background-color: #161b22;
      color: #fff;
      resize: none;
      font-size: 1rem;
    }
    button {
      background-color: #00ffb7;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c78f;
    }
    .result-box {
      margin-top: 2rem;
      background-color: #161b22;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,255,183,0.2);
    }
    .verdict {
      font-size: 1.3rem;
      margin: 1rem 0;
      font-weight: bold;
    }
    .sources {
      text-align: left;
      max-width: 650px;
      margin: 1rem auto;
      font-size: 0.95rem;
    }
    .sources a {
      color: #00ffb7;
      text-decoration: none;
    }
    .sources a:hover {
      text-decoration: underline;
    }
    .loading {
      color: #ffc800;
      font-style: italic;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Motor Coeziv 3.14Œî</h1>
  <p>AnalizƒÉ factualƒÉ »ôi semanticƒÉ √Æn timp real</p>

  <textarea id="userInput" placeholder="Introdu afirma»õia de verificat..."></textarea><br>
  <button onclick="analyze()">AnalizeazƒÉ informa»õia</button>

  <div id="result" class="result-box" style="display:none;">
    <div id="verdict" class="verdict"></div>
    <div id="analysis"></div>
    <div id="sources" class="sources"></div>
  </div>

  <p id="loading" class="loading" style="display:none;">Se analizeazƒÉ informa»õia...</p>

  <script>
    async function analyze() {
      const text = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");
      const verdictDiv = document.getElementById("verdict");
      const analysisDiv = document.getElementById("analysis");
      const sourcesDiv = document.getElementById("sources");
      const loading = document.getElementById("loading");

      if (!text) {
        alert("Te rog introdu o afirma»õie pentru analizƒÉ!");
        return;
      }

      resultDiv.style.display = "none";
      loading.style.display = "block";
      verdictDiv.innerHTML = "";
      analysisDiv.innerHTML = "";
      sourcesDiv.innerHTML = "";

      try {
        const response = await fetch("/api/analyze-web", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();
        loading.style.display = "none";
        resultDiv.style.display = "block";

        let verdictColor = "#ffc800"; // implicit galben
        if (data.verdictColor === "üü©") verdictColor = "#00ffb7";
        if (data.verdictColor === "üü•") verdictColor = "#ff0055";

        verdictDiv.innerHTML = `${data.verdictColor} <span style="color:${verdictColor}">${data.verdictText}</span>`;
        analysisDiv.innerHTML = `<p>${data.analysis || ""}</p>`;

        if (data.sources && data.sources.length > 0) {
          const links = data.sources
            .map(
              (s, i) =>
                `<p><b>${i + 1}.</b> <a href="${s.link}" target="_blank">${s.title}</a><br><i>${s.snippet}</i></p>`
            )
            .join("");
          sourcesDiv.innerHTML = `<h3>üîó Surse factuale:</h3>${links}`;
        } else {
          sourcesDiv.innerHTML = `<p style="color:#aaa;">Nicio sursƒÉ relevantƒÉ gƒÉsitƒÉ.</p>`;
        }
      } catch (err) {
        loading.style.display = "none";
        resultDiv.style.display = "block";
        verdictDiv.innerHTML = "‚ö†Ô∏è <span style='color:#ff0055'>Eroare la analizƒÉ.</span>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
