<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motor Coeziv 3.14Î”</title>
<style>
  body {
    background-color: #0d1117;
    color: #e6edf3;
    font-family: 'Segoe UI', sans-serif;
    padding: 2rem;

  }
  h1 { color: #00ffb7; }

  }
  button:hover { background: #00e6a6; }

  #result {
    margin-top: 2rem;
    text-align: left;

    margin-inline: auto;

    transition: width 1s ease-in-out;
  }

  .type {
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .logicÄƒ { color: #00ffb7; }        /* ğŸ§® verde-mentÄƒ */
  .factualÄƒ { color: #00bfff; }      /* ğŸ“° albastru */
  .conceptualÄƒ { color: #ffcc00; }   /* ğŸ’­ galben */
</style>
</head>
<body>
  <h1>Motor Coeziv 3.14Î”</h1>
  <p>AnalizÄƒ factualÄƒ È™i semanticÄƒ Ã®n timp real</p>

  <textarea id="input" placeholder="Scrie o afirmaÈ›ie..."></textarea><br>
  <button onclick="analyze()">AnalizeazÄƒ informaÈ›ia</button>

  <div id="result"></div>

<script>
async function analyze() {
  const text = document.getElementById("input").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "<p>Se analizeazÄƒ...</p>";

  try {
    const res = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const data = await res.json();

    // SelecteazÄƒ culoarea È™i emoji-ul pentru tip
    const icon = data.type === "logicÄƒ" ? "ğŸ§®" :
                 data.type === "factualÄƒ" ? "ğŸ“°" :
                 data.type === "conceptualÄƒ" ? "ğŸ’­" : "â“";

    // Scor procentual
    const pct = Math.min((data.score / 3.14) * 100, 100);

    resultDiv.innerHTML = `
      <div class="type ${data.type}">
        ${icon} Tip: ${data.type?.toUpperCase() || "necunoscutÄƒ"}
      </div>
      <p><strong>Verdict:</strong> ${data.verdict}</p>
      <p><strong>Scor:</strong> ${data.score?.toFixed(2)} / 3.14</p>
      <div class="bar" style="width:${pct}%"></div>
      <p style="margin-top:1rem;">${data.explanation}</p>

      ${data.sources?.length
        ? `<h4>ğŸ”— Surse:</h4>` + data.sources
          .map(s => `<p><a href="${s.link}" target="_blank" style="color:#00bfff">${s.title}</a></p>`)
          .join("")
        : "<p style='color:#888'>Nicio sursÄƒ relevantÄƒ.</p>"}
    `;
  } catch (err) {
    resultDiv.innerHTML = `<p style="color:#f55">Eroare: ${err.message}</p>`;
  }
}
</script>

</html>
