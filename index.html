<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coeziv 3.14 ‚Äì Motor de analizƒÉ informa»õionalƒÉ</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --accent: #00ffb7;
      --error: #ff0055;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    h1 {
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    p {
      color: #9ba1a6;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      background: var(--panel);
      border: 1px solid #333;
      border-radius: 10px;
      color: var(--text);
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-top: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    #result {
      background: var(--panel);
      border-radius: 10px;
      margin: 1.5rem auto;
      padding: 1rem;
      max-width: 600px;
      min-height: 80px;
      white-space: pre-line;
      text-align: left;
    }

    #verdictBar {
      width: 90%;
      height: 20px;
      margin: 1rem auto;
      background: #444;
      border-radius: 10px;
      transition: background 0.3s;
    }

    footer {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 2rem;
    }

    a.source-link {
      display: block;
      color: var(--accent);
      text-decoration: none;
      margin: 4px 0;
      border-left: 2px solid var(--accent);
      padding-left: 6px;
      transition: 0.2s;
    }

    a.source-link:hover {
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>Coeziv 3.14</h1>
  <p>Motor de analizƒÉ informa»õionalƒÉ</p>

  <textarea id="textInput" placeholder="Scrie textul pentru analizƒÉ..."></textarea>
  <br />
  <button id="analyzeBtn">AnalizeazƒÉ</button>

  <div id="result">Aici vor apƒÉrea rezultatele...</div>
  <div id="verdictBar"></div>

  <footer>
    ‚úÖ Verde = Veridic / Coeziv | ‚ö†Ô∏è Galben = Ambiguu | ‚ùå Ro»ôu = Manipulator
  </footer>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value.trim();
      const resultDiv = document.getElementById("result");
      const verdictBar = document.getElementById("verdictBar");

      if (!text) {
        resultDiv.textContent = "‚ö†Ô∏è Introdu un text pentru analizƒÉ.";
        return;
      }

      resultDiv.textContent = "‚è≥ AnalizƒÉ √Æn curs...";
      verdictBar.style.background = "#444";

      try {
        const response = await fetch("/api/analyze-web", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ textDeAnalizat: text }),
        });

        const data = await response.json(); // ‚úÖ FIX: aici era eroarea

        if (data.success) {
          const r = data.rezultat;

          const surseHTML = (r.surse || [])
            .map(
              (s, i) =>
                `<a class="source-link" href="${s.url}" target="_blank" rel="noopener noreferrer">
                  üåê ${s.title || s.url}
                </a>`
            )
            .join("");

          resultDiv.innerHTML = `
            <div>${r.text}</div>
            ${surseHTML ? `<div><b>Surse principale:</b><br>${surseHTML}</div>` : ""}
          `;
          verdictBar.style.background = "#00ffb7";
        } else {
          resultDiv.textContent = "‚ùå Eroare API";
          verdictBar.style.background = "#ff0055";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = `‚ùå Eroare: ${err.message}`;
        verdictBar.style.background = "#ff0055";
      }
    });
  </script>
</body>
</html>
