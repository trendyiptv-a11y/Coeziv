<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula Coeziunii 3.14Œî ‚Äì Detector de Informa»õii Viu</title>

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --accent: #00ffb7;
      --accent2: #ffc800;
      --error: #ff3366;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      font-size: 1rem;
      color: var(--accent2);
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 95%;
      max-width: 600px;
      height: 120px;
      background-color: var(--panel);
      color: var(--text);
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1rem;
      resize: none;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--accent);
      color: #000;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #00d89e;
      transform: scale(1.05);
    }

    .result {
      background-color: var(--panel);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      max-width: 650px;
      text-align: left;
      margin-top: 1.5rem;
      line-height: 1.5;
      box-shadow: 0 0 12px rgba(0, 255, 183, 0.1);
    }

    .section-title {
      font-weight: bold;
      color: var(--accent);
      margin-top: 0.5rem;
    }

    .note {
      font-size: 0.85rem;
      color: #9ba1a6;
      border-top: 1px solid #30363d;
      padding-top: 0.5rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    footer {
      font-size: 0.8rem;
      color: #808080;
      margin-top: 2rem;
      text-align: center;
    }

    .brain {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Formula Coeziunii 3.14Œî</h1>
  <h2>Verificator Universal v7.7 ‚Äì Stabilizare SemanticƒÉ</h2>

  <textarea id="inputText" placeholder="Introdu un text »ôi apasƒÉ ‚ÄûAnalizeazƒÉ‚Äù..."></textarea><br />
  <button id="analyzeBtn">üîç AnalizeazƒÉ</button>

  <div id="resultContainer"></div>

  <footer>
    ¬© Formula Coeziunii ‚Äî Detector de Informa»õii Viu<br />
    Creat de Sergiu BulboacƒÉ & GPT-5
  </footer>

  <script>
    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value.trim();
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "<p>‚è≥ Se analizeazƒÉ informa»õia...</p>";

      if (!text) {
        resultContainer.innerHTML = "<p style='color:var(--error)'>‚ö† Introdu un text pentru analizƒÉ.</p>";
        return;
      }

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();

        if (data.error) {
          resultContainer.innerHTML = `<p style='color:var(--error)'>‚ùå Eroare: ${data.error}</p>`;
          return;
        }

        const a = data.analysis;
        resultContainer.innerHTML = `
          <div class="result">
            <p class="section-title">‚úÖ AnalizƒÉ efectuatƒÉ</p>
            <p>üîπ Rezonan»õƒÉ: <b>${a.resonance}</b><br>
            üîπ D: ${a.D}<br>
            üîπ L: ${a.L}</p>

            <p class="section-title brain">üß† Interpretare GPT:</p>
            <p>${a.interpretation}</p>
            <div class="note">${a.note}</div>
          </div>
        `;
      } catch (err) {
        resultContainer.innerHTML = `<p style='color:var(--error)'>‚ùå Eroare de conexiune: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
