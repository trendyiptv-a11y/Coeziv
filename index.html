<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula 3.14Œî ‚Äì Motor de analizƒÉ informa»õionalƒÉ</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #c9d1d9;
      --good: #00ffb7;
      --bad: #ff004c;
      --accent: #00c7ff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: var(--good);
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      background: var(--panel);
      border: 1px solid #30363d;
      border-radius: 10px;
      color: var(--text);
      padding: 10px;
      resize: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.4rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--good);
      color: #000;
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      margin-top: 1.5rem;
    }

    .progress-bar {
      height: 12px;
      width: 0%;
      background: var(--good);
      transition: width 1s ease;
    }

    .result {
      margin-top: 1.2rem;
      font-size: 1rem;
      background: var(--panel);
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      white-space: pre-wrap;
      text-align: left;
    }

    .analyzing {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: var(--accent);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h1>Formula 3.14Œî ‚Äì Motor de analizƒÉ informa»õionalƒÉ</h1>

  <textarea id="inputText" placeholder="Introdu textul pentru analizƒÉ..."></textarea>
  <button onclick="analyzeText()">üîç AnalizeazƒÉ</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="analyzing" id="analyzingText" style="display: none;">AnalizƒÉ √Æn curs...</div>
  <div class="result" id="result"></div>

  <script>
    async function analyzeText() {
      const text = document.getElementById("inputText").value.trim();
      const result = document.getElementById("result");
      const bar = document.getElementById("progressBar");
      const analyzing = document.getElementById("analyzingText");

      if (!text) {
        result.innerHTML = "‚ö†Ô∏è Introdu un text pentru analizƒÉ.";
        result.style.color = "var(--bad)";
        return;
      }

      result.innerHTML = "";
      bar.style.width = "0%";
      analyzing.style.display = "block";

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) clearInterval(interval);
        else {
          width += 5;
          bar.style.width = width + "%";
        }
      }, 80);

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        const data = await response.json();
        analyzing.style.display = "none";
        result.style.color = "var(--text)";
        result.innerHTML = data.result || "‚ùå Eroare: fƒÉrƒÉ rƒÉspuns GPT-5.";
      } catch (err) {
        analyzing.style.display = "none";
        result.style.color = "var(--bad)";
        result.innerHTML = "‚ùå Eroare la conexiunea cu API-ul.";
      }
    }
  </script>
</body>
</html>
