<body>
  <h1>ğŸ§  Coeziv 3.14Î”</h1>

  <textarea id="textInput" placeholder="Introdu textul pentru analizÄƒ..."></textarea>

  <script>
    async function analyzeText() {

        if (contentType && contentType.includes("application/json")) {

        const manipVal = extractValue(data.analysis, /Manipulare%?\s*=\s*([\d.,]+)/);

    function extractValue(text, regex) {
