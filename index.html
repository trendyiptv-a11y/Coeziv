<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motor Coeziv 3.14Δ</title>
<style>
:root {
  --true: #00ffb7;
  --false: #ff3b3b;
  --neutral: #a0a0a0;
  --factual: #00aaff;
  --logic: #00ffb7;
  --medical: #ff9f00;
  --philosophy: #ff00ff;
  --opinion: #ffd700;
  --bg: #0d1117;
  --panel: #161b22;
  --text: #c9d1d9;
  --muted: #9ba1a6;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 2rem 1rem;
}

h1 {
  color: var(--true);
  font-size: 2rem;
  margin-bottom: 0.3rem;
}
h2 {
  color: var(--muted);
  font-weight: normal;
  margin-bottom: 1rem;
}

textarea {
  width: 90%;
  max-width: 600px;
  height: 120px;
  border-radius: 10px;
  border: 1px solid #222;
  background-color: var(--panel);
  color: var(--text);
  padding: 0.8rem;
  font-size: 1rem;
  resize: vertical;
}

button {
  background-color: var(--true);
  border: none;
  border-radius: 10px;
  color: #000;
  font-weight: bold;
  padding: 0.8rem 1.6rem;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
  transition: background-color 0.25s;
}
button:hover {
  background-color: #00d0a0;
}

.result-box {
  background-color: var(--panel);
  border-radius: 14px;
  padding: 1.4rem;
  margin: 1.6rem auto;
  width: 90%;
  max-width: 650px;
  text-align: left;
  box-shadow: 0 0 14px rgba(0, 255, 183, 0.1);
}

.score-bar {
  height: 6px;
  border-radius: 3px;
  background-color: #333;
  overflow: hidden;
  margin-top: 6px;
}
.score-bar-inner {
  height: 6px;
  transition: width 0.4s ease;
  border-radius: 3px;
}

.verdict-adevărat { color: var(--true); }
.verdict-fals { color: var(--false); }
.verdict-neutru { color: var(--neutral); }

.type-logică { color: var(--logic); }
.type-factuală { color: var(--factual); }
.type-medicală { color: var(--medical); }
.type-filosofică { color: var(--philosophy); }
.type-opinie { color: var(--opinion); }

a.source-link {
  display: block;
  text-decoration: none;
  color: var(--factual);
  margin-top: 6px;
}
a.source-link:hover {
  text-decoration: underline;
}
</style>
</head>

<body>
  <h1>Motor Coeziv 3.14Δ</h1>
  <h2>Analiză factuală, logică și semantică în timp real</h2>

  <textarea id="inputText" placeholder="Scrie o afirmație..."></textarea><br>
  <button onclick="analyze()">Analizează informația</button>

  <div id="result" class="result-box" style="display:none;"></div>

<script>
async function analyze() {
  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result");
  if (!text) return alert("Introdu o propoziție pentru analiză.");

  resultBox.style.display = "block";
  resultBox.innerHTML = "⏳ Se analizează...";

  try {
    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await response.json();
    if (data.error) {
      resultBox.innerHTML = `<p style='color: var(--false)'>Eroare: ${data.error}</p>`;
      return;
    }

    // 🎨 determină culoarea și simbolul în funcție de verdict
    let verdictSymbol = "⚪";
    let verdictClass = "verdict-neutru";
    let color = "var(--neutral)";
    if (data.verdict.includes("adevărat")) {
      verdictSymbol = "✅";
      verdictClass = "verdict-adevărat";
      color = "var(--true)";
    } else if (data.verdict.includes("fals")) {
      verdictSymbol = "❌";
      verdictClass = "verdict-fals";
      color = "var(--false)";
    }

    const correctionHTML = data.correction
      ? `<p style="margin-top:10px;color:var(--true);font-weight:500;">🔍 Fapt corect: ${data.correction}</p>`
      : "";

    const sourcesHTML = (data.sources || [])
      .map(s => `<a class="source-link" href="${s.link}" target="_blank">🌐 ${s.title}</a>`)
      .join("") || "<p style='color: var(--muted)'>Nicio sursă relevantă.</p>";

    resultBox.innerHTML = `
      <p class="type-${data.type}">📘 Tip: ${data.type}</p>
      <p class="${verdictClass}" style="font-weight:bold;">${verdictSymbol} Verdict: ${data.verdict}</p>
      <p><b>Scor:</b> ${data.score.toFixed(2)} / ${data.maxScore}</p>
      <div class="score-bar">
        <div class="score-bar-inner" style="width:${(data.score/data.maxScore)*100}%;background-color:${color};"></div>
      </div>
      <p style="margin-top:1rem;">${data.explanation}</p>
      ${correctionHTML}
      <h4 style="margin-top:1rem;">🔗 Surse:</h4>
      ${sourcesHTML}
    `;
  } catch (err) {
    resultBox.innerHTML = `<p style='color: var(--false)'>Eroare: ${err.message}</p>`;
  }
}
</script>
</body>
</html>
