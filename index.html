<script>
async function analyze() {
  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result");
  if (!text) return alert("Introdu o propoziÈ›ie pentru analizÄƒ.");

  resultBox.style.display = "block";
  resultBox.innerHTML = "â³ Se analizeazÄƒ...";

  try {
    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const data = await response.json();

    renderResult(data, false, text);
  } catch (err) {
    resultBox.innerHTML = `<p style='color: var(--false)'>Eroare: ${err.message}</p>`;
  }
}

async function analyzeHuman() {
  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result");
  if (!text) return alert("Introdu o propoziÈ›ie pentru analizÄƒ.");

  resultBox.style.display = "block";
  resultBox.innerHTML = "ğŸŒ¿ Se analizeazÄƒ prin Î”H (uman)...";

  try {
    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const data = await response.json();
    if (data.error) throw new Error(data.error);

    renderResult(data, true, text);
  } catch (err) {

// FuncÈ›ie comunÄƒ de afiÈ™are
function renderResult(data, humanMode = false, text = "") {
  const resultBox = document.getElementById("result");

  const F = data.factual_score || 0;
  const L = data.logic_score || 0;
  const C = data.semantic_score || 0;
  let H = 0;

  if (humanMode) {
    H = calcHumanResonance(text);
  }

  const V = humanMode ? ((F + L + C + H) / 4).toFixed(2) : ((F + L + C) / 3).toFixed(2);
  const verdict = humanMode
    ? (H > 2.5 ? "ğŸŒ¿ AdevÄƒr coeziv uman" : "âš–ï¸ Echilibru parÈ›ial uman")
    : (data.verdict || "AnalizÄƒ incompletÄƒ");

  const summary = data.summary || "Analiza completÄƒ conform Formulei 3.14Î”.";
  const barWidth = (V / 3.14) * 100;
  const color = humanMode ? "var(--human)" : "var(--true)";

  const sourcesHTML = (data.sources || [])
    .map(s => `<a class="source-link" href="${s.link}" target="_blank">ğŸŒ ${s.title}</a>`)
    .join("") || "<p style='color: var(--muted)'>Nicio sursÄƒ relevantÄƒ.</p>";

  resultBox.innerHTML = `
    <p><b>Formula ${humanMode ? "3.14Î”H" : "3.14Î”"}:</b> 
    F=${F.toFixed(2)}, L=${L.toFixed(2)}, C=${C.toFixed(2)}${humanMode ? `, H=${H.toFixed(2)}` : ""}</p>
    <p><b>Verdict:</b> ${verdict}</p>
    <p><b>Scor total V:</b> ${V} / 3.14</p>
    <div class="score-bar">
      <div class="score-bar-inner" style="width:${barWidth}%;background-color:${color};"></div>
    </div>

  `;
}

// Calcul local Î”H
function calcHumanResonance(text) {
  const keywords = ["suflet", "iubire", "armonie", "adevÄƒr", "luminÄƒ", "viaÈ›Äƒ", "coeziune", "energie"];
  let resonance = 0;
  for (const w of keywords) if (text.toLowerCase().includes(w)) resonance += 0.5;
  if (!text.match(/nu |rÄƒu|fals|urÄƒ|greÈ™it/gi)) resonance += 0.5;
  return Math.min(resonance, 3.14);
}
