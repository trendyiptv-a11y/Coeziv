<script>
async function sha256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

async function verificaManifest() {
  const targetHash = "199019dcb4afdf506bb8f2dd03a79b22d7bbdaeb54279b1963e65843c5c76ba9";
  const el = document.getElementById("manifest-panel");
  const circle = document.getElementById("manifest-progress");
  const delta = document.getElementById("deltaH");
  const block = document.getElementById("block-info");
  try {
    const res = await fetch("/manifest.json");
    const text = await res.text();
    const localHash = await sha256(text.trim());
    const otsCheck = await fetch("/manifest.json.ots");

    if (localHash === targetHash && otsCheck.ok) {
      el.classList.add("perfect");

      circle.style.stroke = "#00ffb7";

      block.innerHTML = "ğŸ’š DovadÄƒ Blockchain activÄƒ (OTS valid)<br>ğŸ”— Bloc Bitcoin #922515 Â· 2025-11-06";

}
