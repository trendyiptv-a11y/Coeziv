<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Coeziv 3.14Δ</title>
  <style>
    :root {
      --good: #00ffb7;
      --medium: #ffc800;
      --bad: #ff0055;
      --bg: #0d1117;
      --panel: #161b22;
    }

    body {
      background-color: var(--bg);
      color: #c9d1d9;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    h1 {
      color: var(--good);
      font-size: 2rem;
      margin-bottom: 0.2rem;
      text-align: center;
    }

    p {
      color: #9ba1a6;
      margin-bottom: 2rem;
      text-align: center;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      background-color: var(--panel);
      color: #fff;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border 0.2s;
    }

    textarea:focus {
      border-color: var(--good);
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--good);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.6rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px var(--good);
    }

    .result {
      margin-top: 2rem;
      width: 100%;
      max-width: 650px;
      background-color: var(--panel);
      border-radius: 14px;
      padding: 1.5rem;
      text-align: left;
      box-shadow: 0 0 20px rgba(0, 255, 183, 0.05);
      transition: all 0.6s ease;
    }

    .verdict {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.6rem;
      text-shadow: 0 0 12px transparent;
      transition: color 0.6s ease, text-shadow 0.6s ease;
    }

    .score {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #9ba1a6;
    }

    /* bara de coeziune */
    .bar-container {
      width: 100%;
      height: 14px;
      background-color: #2c313a;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--bad), var(--medium), var(--good));
      transition: width 2s ease;
    }

    .sources {
      border-top: 1px solid #30363d;
      margin-top: 1rem;
      padding-top: 1rem;
    }

    .source {
      margin-bottom: 0.5rem;
    }

    .source a {
      color: var(--good);
      text-decoration: none;
    }

    .source a:hover {
      text-decoration: underline;
    }

    .warning {
      color: var(--medium);
      font-weight: bold;
    }

    @keyframes pulseGreen {
      0% { text-shadow: 0 0 5px var(--good); }
      50% { text-shadow: 0 0 25px var(--good); }
      100% { text-shadow: 0 0 5px var(--good); }
    }

    @keyframes pulseYellow {
      0% { text-shadow: 0 0 5px var(--medium); }
      50% { text-shadow: 0 0 25px var(--medium); }
      100% { text-shadow: 0 0 5px var(--medium); }
    }

    @keyframes pulseRed {
      0% { text-shadow: 0 0 5px var(--bad); }
      50% { text-shadow: 0 0 25px var(--bad); }
      100% { text-shadow: 0 0 5px var(--bad); }
    }

    .pulse-green { animation: pulseGreen 2s infinite; color: var(--good); }
    .pulse-yellow { animation: pulseYellow 2s infinite; color: var(--medium); }
    .pulse-red { animation: pulseRed 2s infinite; color: var(--bad); }

  </style>
</head>
<body>
  <h1>Motor Coeziv 3.14Δ</h1>
  <p>Analiză factuală și semantică în timp real</p>

  <textarea id="inputText" placeholder="Scrie o afirmație pentru verificare..."></textarea>
  <button id="analyzeBtn">Analizează informația</button>

  <div id="result" class="result" style="display:none;">
    <div id="verdict" class="verdict"></div>
    <div class="bar-container"><div id="barFill" class="bar-fill"></div></div>
    <div id="score" class="score"></div>
    <div id="interpretation"></div>
    <div class="sources" id="sources"></div>
  </div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const input = document.getElementById("inputText");
    const result = document.getElementById("result");
    const verdict = document.getElementById("verdict");
    const barFill = document.getElementById("barFill");
    const score = document.getElementById("score");
    const interpretation = document.getElementById("interpretation");
    const sources = document.getElementById("sources");
    const verdictClasses = ["pulse-green", "pulse-yellow", "pulse-red"];

    analyzeBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return alert("Introdu o afirmație pentru analiză.");

      result.style.display = "block";
      verdictClasses.forEach(cls => verdict.classList.remove(cls));

      // Simulare scor random
      const scoreVal = (Math.random() * 3.14).toFixed(2);
      const percent = (scoreVal / 3.14) * 100;
      barFill.style.width = `${percent}%`;

      // Determinare verdict
      if (scoreVal > 2.3) {
        verdict.textContent = "🟢 Analiză Coezivă – informația este consistentă factual.";
        verdict.classList.add("pulse-green");
        score.textContent = `Scor coeziune: ${scoreVal} / 3.14`;
        interpretation.textContent = "Analiza semantică indică o consistență ridicată cu sursele disponibile.";
        sources.innerHTML = `
          <div class='source'>🔗 <a href="#">Wikipedia.org</a></div>
          <div class='source'>🔗 <a href="#">HotNews.ro</a></div>
          <div class='source'>🔗 <a href="#">Digi24.ro</a></div>`;
      } else if (scoreVal > 1.3) {
        verdict.textContent = "🟡 Analiză parțială – sursele sunt insuficiente sau contradictorii.";
        verdict.classList.add("pulse-yellow");
        score.textContent = `Scor coeziune: ${scoreVal} / 3.14`;
        interpretation.textContent = "Informația nu poate fi confirmată complet; unele surse lipsesc.";
        sources.innerHTML = "<p class='warning'>⚠️ Surse insuficiente – se recomandă verificare suplimentară.</p>";
      } else {
        verdict.textContent = "🔴 Informație incoerentă – nu se confirmă factual.";
        verdict.classList.add("pulse-red");
        score.textContent = `Scor coeziune: ${scoreVal} / 3.14`;
        interpretation.textContent = "Analiza semantică arată inconsistențe majore față de sursele verificate.";
        sources.innerHTML = "<p class='warning'>❌ Nicio sursă validă nu confirmă această afirmație.</p>";
      }
    });
  </script>
</body>
</html>
