<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motor Coeziv 3.14Î” â€“ HumanLogic</title>
<style>
:root {
  --true: #00ffb7;
  --false: #ff3b3b;
  --neutral: #ffc800;
  --opinion: #888;
  --bg: #0d1117;
  --panel: #161b22;
  --text: #c9d1d9;
  --muted: #9ba1a6;
}
body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 2rem 1rem;
}
h1 { color: var(--true); font-size: 2rem; margin-bottom: 0.3rem; }
h2 { color: var(--muted); font-weight: normal; margin-bottom: 1rem; }
textarea {
  width: 90%; max-width: 600px; height: 120px;
  border-radius: 10px; border: 1px solid #222;
  background-color: var(--panel); color: var(--text);
  padding: 0.8rem; font-size: 1rem; resize: vertical;
}
button {
  background-color: var(--true); border: none; border-radius: 10px;
  color: #000; font-weight: bold; padding: 0.8rem 1.6rem;
  font-size: 1rem; cursor: pointer; margin-top: 1rem;
  transition: background-color 0.25s;
}
button:hover { background-color: #00d0a0; }
.result-box {
  background-color: var(--panel); border-radius: 14px; padding: 1.4rem;
  margin: 1.6rem auto; width: 90%; max-width: 650px; text-align: left;
  box-shadow: 0 0 14px rgba(0, 255, 183, 0.1);
}
.score-bar { height: 6px; border-radius: 3px; background-color: #333; overflow: hidden; margin-top: 6px; }
.score-bar-inner { height: 6px; transition: width 0.4s ease; border-radius: 3px; }
.verdict-adevÄƒrat { color: var(--true); }
.verdict-fals { color: var(--false); }
.verdict-neutru { color: var(--neutral); }
a.source-link {
  display: block; text-decoration: none; color: #1e90ff; margin-top: 6px;
}
a.source-link:hover { text-decoration: underline; }
.icon { font-size: 1.2rem; margin-right: 6px; }
</style>
</head>

<body>
  <h1>Motor Coeziv 3.14Î”</h1>
  <h2>AnalizÄƒ factualÄƒ, logicÄƒ È™i semanticÄƒ Ã®n timp real</h2>

  <textarea id="inputText" placeholder="Scrie o afirmaÈ›ie..."></textarea><br>
  <button onclick="analyze()">AnalizeazÄƒ afirmaÈ›ia</button>

  <div id="result" class="result-box" style="display:none;"></div>

<script>
async function analyze() {
  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result");
  if (!text) return alert("Introdu o propoziÈ›ie pentru analizÄƒ.");

  resultBox.style.display = "block";
  resultBox.innerHTML = "â³ Se analizeazÄƒ...";

  try {
    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await response.json();
    if (data.error) {
      resultBox.innerHTML = `<p style='color: var(--false)'>Eroare: ${data.error}</p>`;
      return;
    }

    // fallback sigur
    const verdict = data.verdict || "Verdict indisponibil";
    const summary = data.summary || "Nu s-a putut genera un rezumat.";
    const V = data.V || "â€“";
    const F = data.factual_score || 0;
    const L = data.logic_score || 0;
    const C = data.semantic_score || 0;

    let verdictClass = "verdict-neutru";
const verdictText = (verdict || "").toLowerCase();
if (verdictText.includes("adevÄƒrat")) verdictClass = "verdict-adevÄƒrat";
else if (verdictText.includes("fals")) verdictClass = "verdict-fals";
else if (verdictText.includes("relativ")) verdictClass = "verdict-neutru";
    
    // bara de progres
    const barWidth = (V / 3.14) * 100;

    const sourcesHTML = (data.sources || [])
      .map(s => `<a class="source-link" href="${s.link}" target="_blank">ğŸŒ ${s.title}</a>`)
      .join("") || "<p style='color: var(--muted)'>Nicio sursÄƒ relevantÄƒ.</p>";

    resultBox.innerHTML = `
      <p><b>ğŸ§© Formula 3.14Î”:</b> F=${F.toFixed(2)}, L=${L.toFixed(2)}, C=${C.toFixed(2)}</p>
      <p class="${verdictClass}" style="font-weight:bold;">âš–ï¸ Verdict: ${verdict}</p>
      <p><b>Scor total V:</b> ${V} / 3.14</p>
      <div class="score-bar">
        <div class="score-bar-inner" style="width:${barWidth}%;background-color:var(--true);"></div>
      </div>
      <p style="margin-top:1rem;">${summary}</p>
      <h4 style="margin-top:1rem;">ğŸ”— Surse:</h4>
      ${sourcesHTML}
    `;

  } catch (err) {
    resultBox.innerHTML = `<p style='color: var(--false)'>Eroare: ${err.message}</p>`;
  }
}
</script>
</body>
</html>
