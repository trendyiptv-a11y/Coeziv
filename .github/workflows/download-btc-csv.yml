name: Download full BTC CSV

on:
  workflow_dispatch:        # po»õi rula manual
  schedule:
    - cron: "0 3 * * *"     # ZILNIC la 03:00 UTC

permissions:
  contents: write           # necesar pentru commit & push

jobs:
  fetch-btc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run fetch_btc_daily.py
        run: python scripts/fetch_btc_daily.py

      - name: Commit updated CSV
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/btc_daily.csv
          git commit -m "Update btc_daily.csv (scheduled)" || echo "No changes to commit"
          git push
