name: Download full BTC CSV

on:
  schedule:
    - cron: "0 3 * * *"   # zilnic, ora 03:00 UTC
  workflow_dispatch:       # ca să îl poți rula manual

permissions:
  contents: write          # restul fișierului rămâne la fel

jobs:
  fetch-btc:
    runs-on: ubuntu-latest
    # ... restul pașilor tăi exact cum sunt acum

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run fetch_btc_daily.py
        run: python scripts/fetch_btc_daily.py

      - name: Commit updated CSV
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/btc_daily.csv
          git commit -m "Update btc_daily.csv (scheduled)" || echo "No changes to commit"
          git push
