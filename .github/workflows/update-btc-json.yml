name: Convert CSV to JSON

on:
  workflow_run:
    workflows: ["Download full BTC CSV"]   # EXACT numele din primul fișier
    types:
      - completed
  workflow_dispatch:                       # opțional, pentru rulare manuală

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # ... restul pașilor tăi (checkout, python, csv_to_json.py etc.) rămân la fel

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run converter
        run: python scripts/csv_to_json.py

      - name: Commit JSON
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add btc_ohlc.json
          git commit -m "Update btc_ohlc.json (scheduled)" || echo "No changes to commit"
          git push
