name: Convert CSV to JSON

on:
  push:
    paths:
      - "data/btc_daily.csv"
      - "scripts/csv_to_json.py"   # dacă modifici scriptul, se regenerează JSON
  workflow_dispatch:               # poți rula manual
  schedule:
    - cron: "10 3 * * *"          # ZILNIC la 03:10 UTC (după download)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run converter
        run: python scripts/csv_to_json.py

      - name: Commit JSON
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add btc_ohlc.json
          git commit -m "Update btc_ohlc.json (scheduled)" || echo "No changes to commit"
          git push
