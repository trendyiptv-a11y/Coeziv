name: Convert CSV to JSON

on:
  push:
    paths:
      - "data/btc_daily.csv"
      - "scripts/csv_to_json.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run converter
        run: python scripts/csv_to_json.py

      - name: Commit JSON
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add btc_ohlc.json
          git commit -m "Update btc_ohlc.json" || echo "No changes"
          git push
