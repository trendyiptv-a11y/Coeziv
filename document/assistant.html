<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistent Coeziv 3.14Î” â€“ Fix</title>
  <style>
    /* === Layout Coeziv Chat â€“ varianta fixÄƒ, scroll intern === */
    :root { --emerald:#00ffb7; --bg:#0d1117; --fg:#c9d1d9; --muted:#8b949e; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden; /* previne dublu scroll */
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }
    main {
      display: flex;
      flex-direction: column;
      height: 100dvh; /* suport mobil modern */
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #0b0f14;
      border-bottom: 1px solid #1f2937;
    }
    h1{ color: var(--emerald); margin:0; }
    p.lead{ color: var(--muted); margin:.25rem 0 0; }

    /* zona de chat â€“ derulare internÄƒ */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1rem 2rem;
      scroll-behavior: smooth;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* mesaje */
    .msg { margin-bottom: 1rem; line-height: 1.6; }
    .msg.user { color: var(--emerald); }
    .msg.ai { color: #ffffff; }
    .msg b{ font-weight:600; }

    /* barÄƒ input fixÄƒ jos */
    .bar {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem;
      border-top: 1px solid #1f2937;
      background: #0b0f14;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    input {
      flex: 1;
      min-width: 0;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid #243041;
      background: #0b0f14;
      color: var(--fg);
      font-size: 1rem;
      outline: none;
    }
    input::placeholder{ color:#5b6675; }
    button {
      background: var(--emerald);
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.2rem;
      cursor: pointer;
    }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    a { color: var(--emerald); text-decoration: none; text-align:center; display:block; margin: 0.75rem auto; }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>ğŸ¤– Asistent Coeziv 3.14Î”</h1>
      <p class="lead">ÃntreabÄƒ despre Formula Coeziunii, homeostazie, apÄƒ, Î” È™i interpretÄƒri coezive.</p>
    </header>

    <div id="chat" aria-live="polite" aria-label="Istoric conversaÈ›ie"></div>

    <div class="bar">
      <input id="q" placeholder="Scrie Ã®ntrebarea ta aici..." autocomplete="off"/>
      <button id="send">Trimite</button>
    </div>

    <a href="/document/index.html">â† Ãnapoi la arhivÄƒ</a>
  </main>

  <script>
    const chat = document.getElementById("chat");
    const qEl = document.getElementById("q");
    const btn = document.getElementById("send");

    function appendMessage(role, text){
      const p = document.createElement("p");
      p.className = \`msg \${role}\`;
      const b = document.createElement("b");
      b.textContent = role === "user" ? "Tu: " : "CoEziv AI: ";
      p.appendChild(b);
      p.append(document.createTextNode(text));
      chat.appendChild(p);
      // autoscroll intern
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask(){
      const q = qEl.value.trim();
      if(!q) return;
      appendMessage("user", q);
      qEl.value = "";
      btn.disabled = true;

      const loading = document.createElement("p");
      loading.className = "msg ai";
      loading.textContent = "CoEziv AI: â€¦";
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        let data;
        try { data = await res.json(); }
        catch {
          const t = await res.text();
          data = { answer: \`Eroare: rÄƒspuns non-JSON: \${t.slice(0,120)}...\` };
        }

        loading.remove();
        appendMessage("ai", data.answer || "FÄƒrÄƒ rÄƒspuns valid.");
      } catch (err) {
        loading.remove();
        appendMessage("ai", "Eroare de reÈ›ea. ÃncearcÄƒ din nou.");
      } finally {
        btn.disabled = false;
        chat.scrollTop = chat.scrollHeight;
      }
    }

    btn.addEventListener("click", ask);
    qEl.addEventListener("keydown", (e)=>{ if(e.key === "Enter") ask(); });

    // Demo text iniÈ›ial (poÈ›i È™terge liniile urmÄƒtoare)
    appendMessage("ai", "Bun venit! ÃntreabÄƒ-mÄƒ orice despre modelul coeziv 3.14Î”.");
  </script>
</body>
</html>
