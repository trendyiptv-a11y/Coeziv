<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Coesive Model Â· Architecture Diagram</title>
  <style>
    :root {
      --bg-page: #f9fafb;
      --ink: #111827;
      --muted: #6b7280;
      --line-soft: #d1d5db;
      --font-serif: "Georgia", "Times New Roman", serif;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    @page {
      margin: 2.5cm 2cm 2.5cm 3cm;
    }

    body {
      margin: 0;
      padding: 0;
      background: #e5e7eb;
      font-family: var(--font-serif);
      color: var(--ink);
    }

    .book {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 0;
    }

    .page {
      background: var(--bg-page);
      max-width: 680px;
      margin: 0 auto 24px auto;
      padding: 48px 52px 52px 52px;
      box-shadow: 0 12px 30px rgba(15,23,42,0.08);
      border-radius: 8px;
      page-break-after: always;
      text-align: center;
    }

    .chapter-label {
      font-family: var(--font-sans);
      font-size: 0.8rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .chapter-title {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    .soft-line {
      width: 90px;
      height: 1px;
      background: var(--line-soft);
      margin: 18px auto 28px auto;
    }

    /* CIRCLE DIAGRAM */

    .circle-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 40px auto;
      border-radius: 50%;
      border: 1px solid var(--line-soft);
    }

    .circle-center {
      position: absolute;
      inset: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.85rem;
      color: var(--muted);
      font-family: var(--font-serif);
      line-height: 1.3;
    }

    .phase {
      position: absolute;
      font-size: 0.8rem;
      font-family: var(--font-sans);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--ink);
    }

    .ph-exploration {
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
    }

    .ph-cohesion {
      right: -6px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: left center;
    }

    .ph-decision {
      bottom: -16px;
      left: 50%;
      transform: translateX(-50%);
    }

    .ph-integration {
      left: -6px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: right center;
    }

    .caption {
      max-width: 420px;
      margin: 0 auto;
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.45;
    }

    @media print {
      body {
        background: white;
      }
      .page {
        box-shadow: none;
        border-radius: 0;
        margin: 0 auto;
      }
      .book {
        padding: 0;
      }
    }
  </style>
</head>
<body>
<div class="book">

  <section class="page">

    <div class="chapter-label">CHAPTER 3</div>
    <div class="chapter-title">The Architecture of the Coesive Model</div>
    <div class="soft-line"></div>

    <!-- Circle Diagram -->
    <div class="circle-wrapper">
      <div class="circle-center">
        From confusion<br>
        to coherent movement
      </div>

      <div class="phase ph-exploration">Exploration</div>
      <div class="phase ph-cohesion">Cohesion</div>
      <div class="phase ph-decision">Decision</div>
      <div class="phase ph-integration">Integration</div>
    </div>

    <div class="caption">
      The Coesive Model is not linear. It is a living cycle.  
      Each phase feeds the next, and every stage can become the beginning of the process again.
    </div>

  </section>

</div>
</body>
</html>
