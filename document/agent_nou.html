<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistent Coeziv 3.14</title>

    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        #chat {
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 20px;
            height: 420px;
            overflow-y: auto;
            background: #111827;
            margin-bottom: 20px;
        }

        .bubble-row {
            margin-bottom: 18px;
            clear: both;
        }

        .bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1rem;
            line-height: 1.45;
            white-space: pre-wrap;
        }

        .bubble.user {
            background: #0ea5e9;
            color: #fff;
            float: right;
        }

        .bubble.ai {
            background: #1f2937;
            color: #e6edf3;
            float: left;
        }

        .bubble-meta {
            margin-top: 6px;
            padding-left: 4px;
        }

        .meta-chip {
            background: #0f172a;
            border: 1px solid #334155;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 8px;
            margin-right: 6px;
            display: inline-block;
        }

        #input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-direction: column;
        }

        #q {
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e6edf3;
            font-size: 1rem;
            width: 100%;
        }

        #send, #copy, #attach {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        #send {
            background: #10b981;
            color: #000;
        }

        #copy {
            background: #3b82f6;
            color: #fff;
        }

        #attach {
            background: #334155;
            color: #e6edf3;
        }

        #files {
            margin-top: 6px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        @media (min-width: 768px) {
            #input-area {
                flex-direction: row;
                align-items: center;
            }

            #q {
                flex: 1;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>ðŸ¤– Asistent Coeziv 3.14</h1>
    <p>ÃŽntreabÄƒ despre Modelul Coeziunii, homeostazie, apÄƒ È™i interpretÄƒri coezive.</p>

    <div id="chat"></div>

    <div id="input-area">
        <input type="file" id="fileInput" multiple hidden />
        <button id="attach" title="AtaÈ™eazÄƒ fiÈ™iere">ðŸ“Ž</button>

        <input id="q" type="text" placeholder="Scrie Ã®ntrebarea ta aici..." autocomplete="off" />

        <button id="send">Trimite</button>
        <button id="copy" disabled>CopiazÄƒ</button>
    </div>

    <div id="files"></div>
    <div id="status"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const chatEl = document.getElementById("chat");
    const qEl = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const copyBtn = document.getElementById("copy");
    const statusEl = document.getElementById("status");

    const attachBtn = document.getElementById("attach");
    const fileInput = document.getElementById("fileInput");
    const filesDiv = document.getElementById("files");

    let history = [];
    let attachedFiles = [];

    function appendBubble(role, text, meta = null) {
        const row = document.createElement("div");
        row.className = "bubble-row";

        const bubble = document.createElement("div");
        bubble.className = "bubble " + role;
        bubble.textContent = text;
        row.appendChild(bubble);

        if (meta) {
            const metaDiv = document.createElement("div");
            metaDiv.className = "bubble-meta";

            if (meta.J !== undefined) {
                const chip = document.createElement("span");
                chip.className = "meta-chip";
                chip.textContent = "J = " + meta.J.toFixed(2);
                metaDiv.appendChild(chip);
            }

            if (meta.regime) {
                const chip = document.createElement("span");
                chip.className = "meta-chip";
                chip.textContent = "Regim: " + meta.regime;
                metaDiv.appendChild(chip);
            }

            if (meta.action) {
                const chip = document.createElement("span");
                chip.className = "meta-chip";
                chip.textContent = "AcÈ›iune: " + meta.action;
                metaDiv.appendChild(chip);
            }

            row.appendChild(metaDiv);
        }

        chatEl.appendChild(row);
        chatEl.scrollTop = chatEl.scrollHeight;
    }

    attachBtn.addEventListener("click", () => {
        fileInput.click();
    });

    fileInput.addEventListener("change", () => {
        attachedFiles = Array.from(fileInput.files);
        filesDiv.textContent = attachedFiles.map(f => "ðŸ“„ " + f.name).join(" â€¢ ");
    });

    async function ask() {
        const q = qEl.value.trim();
        if (!q) return;

        appendBubble("user", q);
        history.push({ role: "user", content: q });

        qEl.value = "";
        sendBtn.disabled = true;
        copyBtn.disabled = true;

        appendBubble("ai", "Se gÃ¢ndeÈ™te...");

        try {
            const formData = new FormData();
            formData.append("message", q);
            formData.append("history", JSON.stringify(history));
            attachedFiles.forEach(f => formData.append("files", f));

            const res = await fetch("/api/ask", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            const reply = data.assistant_reply || "FÄƒrÄƒ rÄƒspuns valid.";
            const meta = {
                J: Number(data.analysis?.j_state?.J) || 0,
                regime: data.analysis?.j_state?.regime || "",
                action: data.policy_output?.action || ""
            };

            appendBubble("ai", reply, meta);
            history.push({ role: "assistant", content: reply });

            copyBtn.disabled = false;
            attachedFiles = [];
            fileInput.value = "";
            filesDiv.textContent = "";

        } catch (err) {
            appendBubble("ai", "Eroare de reÈ›ea.");
            statusEl.textContent = err.message;
        }

        sendBtn.disabled = false;
    }

    copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(chatEl.innerText)
            .then(() => alert("Chatul a fost copiat!"));
    });

    sendBtn.addEventListener("click", ask);
    qEl.addEventListener("keydown", e => {
        if (e.key === "Enter") ask();
    });
});
</script>
</body>
</html>
