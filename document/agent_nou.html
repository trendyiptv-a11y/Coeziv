<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistent Coeziv 3.14</title>
    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* EvitÄƒ derularea orizontalÄƒ */
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            width: 90%; /* AdaugÄƒ 90% lÄƒÈ›ime pentru mobil */
        }
        h1 {
            font-size: 2rem; /* Dimensiune relativÄƒ la font */
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        #chat {
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 20px;
            height: 420px;
            overflow-y: auto;
            background: #111827;
            margin-bottom: 20px;
        }
        .bubble-row {
            margin-bottom: 18px;
        }
        .bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1rem; /* Dimensiunea fontului Ã®n rem */
            line-height: 1.45;
            white-space: pre-wrap;
        }
        .bubble.user {
            background: #0ea5e9;
            color: #fff;
            align-self: flex-end;
            float: right;
        }
        .bubble.ai {
            background: #1f2937;
            color: #e6edf3;
            float: left;
        }
        .bubble-meta {
            margin-top: 6px;
            padding-left: 4px;
        }
        .meta-chip {
            background: #0f172a;
            border: 1px solid #334155;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 8px;
            margin-right: 6px;
            display: inline-block;
        }
        #input-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-direction: column; /* AranjeazÄƒ pe verticalÄƒ pe mobil */
        }
        #q {
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e6edf3;
            font-size: 1rem; /* Dimensiunea fontului Ã®n rem */
            width: 100%; /* LÄƒÈ›ime completÄƒ pe mobil */
        }
        #send, #copy {
            padding: 12px 20px;
            font-size: 1rem; /* Dimensiunea fontului Ã®n rem */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0; /* EvitÄƒ micÈ™orarea butoanelor */
            width: 100%; /* LÄƒÈ›ime completÄƒ pe mobil */
        }
        #send {
            background: #10b981;
            color: #000;
        }
        #copy {
            background: #3b82f6;
            color: #fff;
        }

        /* Media Query pentru dispozitive mai mici */
        @media (min-width: 768px) {
            #input-area {
                flex-direction: row; /* Aranjare pe orizontalÄƒ pe tablete È™i desktop */
            }
            #q {
                flex: 1; /* Flex pe lÄƒÈ›ime */
            }
            #send, #copy {
                width: auto; /* LÄƒÈ›imea butoanelor devine automatÄƒ pe desktop */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Asistent Coeziv 3.14</h1>
        <p>ÃŽntreabÄƒ despre Modelul Coeziunii, homeostazie, apÄƒ È™i interpretÄƒri coezive.</p>

        <div id="chat"></div>
        <div id="input-area">
            <input id="q" type="text" placeholder="Scrie Ã®ntrebarea ta aici..." autocomplete="off" />
            <button id="send">Trimite</button>
            <button id="copy" disabled>CopiazÄƒ</button>
        </div>
        <div id="status"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatEl = document.getElementById("chat");
            const qEl = document.getElementById("q");
            const sendBtn = document.getElementById("send");
            const copyBtn = document.getElementById("copy");
            const statusEl = document.getElementById("status");

            let history = []; // memorie per tab 

            function appendBubble(role, text, meta = null) {
                const row = document.createElement("div");
                row.className = "bubble-row";

                const bubble = document.createElement("div");
                bubble.className = "bubble " + role;
                bubble.textContent = text;

                row.appendChild(bubble);

                if (meta) {
                    const metaDiv = document.createElement("div");
                    metaDiv.className = "bubble-meta";

                    if (meta.J !== undefined) {
                        const chip = document.createElement("span");
                        chip.className = "meta-chip";
                        chip.textContent = "J = " + meta.J.toFixed(2);
                        metaDiv.appendChild(chip);
                    }

                    if (meta.regime) {
                        const chip = document.createElement("span");
                        chip.className = "meta-chip";
                        chip.textContent = "Regim: " + meta.regime;
                        metaDiv.appendChild(chip);
                    }

                    if (meta.action) {
                        const chip = document.createElement("span");
                        chip.className = "meta-chip";
                        chip.textContent = "AcÈ›iune: " + meta.action;
                        metaDiv.appendChild(chip);
                    }

                    row.appendChild(metaDiv);
                }

                chatEl.appendChild(row);
                chatEl.scrollTop = chatEl.scrollHeight;
            }

            async function ask() {
                const q = qEl.value.trim();
                if (!q) return;

                statusEl.textContent = "";

                appendBubble("user", q);
                history.push({ role: "user", content: q });

                qEl.value = "";
                sendBtn.disabled = true;
                copyBtn.disabled = true; // dezactiveazÄƒ butonul de copiere
                appendBubble("ai", "Se gÃ¢ndeÈ™te...");

                try {
                    const res = await fetch("/api/ask", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: q, history })
                    });

                    const data = await res.json();
                    const reply = data.assistant_reply || "FÄƒrÄƒ rÄƒspuns valid.";
                    const meta = {
                        J: Number(data.analysis?.j_state?.J) || 0,
                        regime: data.analysis?.j_state?.regime || "",
                        action: data.policy_output?.action || ""
                    };
                    appendBubble("ai", reply, meta);

                    history.push({ role: "assistant", content: reply });
                    copyBtn.disabled = false; // activeazÄƒ butonul de copiere
                } catch (err) {
                    appendBubble("ai", "Eroare de reÈ›ea. ÃŽncearcÄƒ din nou.");
                    statusEl.textContent = err.message;
                }

                sendBtn.disabled = false;
            }

            // CopiazÄƒ tot chatul Ã®n clipboard
            copyBtn.addEventListener("click", () => {
                const chatText = chatEl.innerText; // obÈ›ine textul din Ã®ntregul chat
                navigator.clipboard.writeText(chatText).then(() => {
                    alert("Chatul a fost copiat!");
                }).catch(err => {
                    alert("Eroare la copiere: " + err);
                });
            });

            sendBtn.addEventListener("click", ask);
            qEl.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    ask();
                }
            });
        });
    </script>
</body>
</html>
