<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistent Coeziv 3.14</title>

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #chat {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      height: 420px;
      overflow-y: auto;
      margin-bottom: 14px;
    }

    .bubble-row { margin-bottom: 14px; }

    .bubble {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .user { background: #0ea5e9; color: #fff; float: right; }
    .ai { background: #1f2937; color: #e6edf3; float: left; }

    .bubble-meta { margin-top: 6px; }
    .meta-chip {
      font-size: 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 2px 6px;
      margin-right: 6px;
      background: #020617;
      display: inline-block;
    }

    #input-area {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #q {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e6edf3;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    #send { background: #10b981; color: #000; }
    #copy { background: #3b82f6; color: #fff; }
    #attach { background: #334155; color: #e6edf3; }

    #files {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>ðŸ¤– Asistent Coeziv 3.14</h1>
  <p>ÃŽntreabÄƒ despre Modelul Coeziunii, homeostazie, apÄƒ È™i interpretÄƒri coezive.</p>

  <div id="chat"></div>

  <div id="input-area">
    <input type="file" id="fileInput" multiple hidden />
    <button id="attach">ðŸ“Ž</button>
    <input id="q" placeholder="Scrie Ã®ntrebareaâ€¦" />
    <button id="send">Trimite</button>
    <button id="copy" disabled>CopiazÄƒ</button>
  </div>

  <div id="files"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const chat = document.getElementById("chat");
  const q = document.getElementById("q");
  const send = document.getElementById("send");
  const copy = document.getElementById("copy");
  const attach = document.getElementById("attach");
  const fileInput = document.getElementById("fileInput");
  const filesDiv = document.getElementById("files");

  let history = [];
  let files = [];

  function bubble(role, text, meta) {
    const row = document.createElement("div");
    row.className = "bubble-row";
    const b = document.createElement("div");
    b.className = "bubble " + role;
    b.textContent = text;
    row.appendChild(b);

    if (meta) {
      const m = document.createElement("div");
      m.className = "bubble-meta";
      ["J","regime","action"].forEach(k => {
        if (meta[k]) {
          const chip = document.createElement("span");
          chip.className = "meta-chip";
          chip.textContent = `${k}: ${meta[k]}`;
          m.appendChild(chip);
        }
      });
      row.appendChild(m);
    }

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  attach.onclick = () => fileInput.click();

  fileInput.onchange = () => {
    files = Array.from(fileInput.files);
    filesDiv.textContent = files.map(f => `ðŸ“„ ${f.name}`).join(" â€¢ ");
  };

  async function ask() {
    const text = q.value.trim();
    if (!text && files.length === 0) return;

    bubble("user", text || "[fiÈ™iere ataÈ™ate]");
    history.push({ role: "user", content: text });

    q.value = "";
    send.disabled = true;
    bubble("ai", "Se gÃ¢ndeÈ™teâ€¦");

    const form = new FormData();
    form.append("message", text);
    form.append("history", JSON.stringify(history));
    files.forEach(f => form.append("files", f));

    const res = await fetch("/api/ask", { method: "POST", body: form });
    const data = await res.json();

    bubble("ai", data.assistant_reply, {
      J: data.analysis?.j_state?.J?.toFixed(2),
      regime: data.analysis?.j_state?.regime,
      action: data.policy_output?.action
    });

    history.push({ role: "assistant", content: data.assistant_reply });
    files = [];
    filesDiv.textContent = "";
    fileInput.value = "";
    send.disabled = false;
    copy.disabled = false;
  }

  send.onclick = ask;
  q.onkeydown = e => e.key === "Enter" && ask();

  copy.onclick = () =>
    navigator.clipboard.writeText(chat.innerText)
      .then(() => alert("Chat copiat"));
});
</script>
</body>
</html>
