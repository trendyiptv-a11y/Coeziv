<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asistent Coeziv 3.14</title>
    <style>
        :root {
            --emerald: #00ffb7;
            --accent: #10b981;
            --bg: #020617;
            --bg2: #0f172a;
            --panel: rgba(15, 23, 42, 0.85);
            --border: rgba(148, 163, 184, 0.35);
            --border2: rgba(148, 163, 184, 0.45);
            --fg: #e5e7eb;
            --muted: #9ca3af;
            --user: #38bdf8;
            --ai: #e5e7eb;
        }
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: radial-gradient(circle at top, var(--bg2) 0, var(--bg) 55%);
            color: var(--fg);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .shell {
            width: 100%;
            max-width: 900px;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        header {
            text-align: center;
        }

        header h1 {
            margin: 0 0 .35rem;
            font-size: 1.85rem;
            letter-spacing: .03em;
            color: var(--emerald);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .45rem;
        }

        header p {
            margin: 0;
            color: var(--muted);
            font-size: .95rem;
            line-height: 1.35;
        }

        .card {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--panel);
            border-radius: 18px;
            border: 1px solid var(--border);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.8);
            overflow: hidden;
            backdrop-filter: blur(14px);
            min-height: 70vh;
        }

        .chat-header {
            padding: .75rem 1rem;
            border-bottom: 1px solid rgba(15, 23, 42, 1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: .75rem;
            flex-wrap: wrap;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: .6rem;
            min-width: 240px;
        }

        .chat-pill {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #22c55e, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.05rem;
            flex: 0 0 auto;
        }

        .chat-title {
            font-size: .95rem;
            font-weight: 600;
        }

        .chat-subtitle {
            font-size: .78rem;
            color: var(--muted);
        }

        .hdr-controls {
            display: flex;
            align-items: center;
            gap: .45rem;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .chip {
            padding: .18rem .55rem;
            border-radius: 999px;
            border: 1px solid var(--border2);
            font-size: .72rem;
            color: var(--muted);
            white-space: nowrap;
            user-select: none;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: .4rem;
            padding: .18rem .55rem;
            border-radius: 999px;
            border: 1px solid var(--border2);
            font-size: .72rem;
            color: var(--muted);
            user-select: none;
            white-space: nowrap;
        }
        .toggle input {
            width: 14px;
            height: 14px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .btn-mini {
            padding: .18rem .6rem;
            border-radius: 999px;
            border: 1px solid var(--border2);
            background: transparent;
            color: var(--muted);
            font-size: .72rem;
            cursor: pointer;
            transition: .12s ease;
        }
        
        .btn-mini:hover {
            color: var(--fg);
            border-color: rgba(148, 163, 184, 0.65);
        }
        
        .btn-mini:disabled {
            opacity: .55; cursor: not-allowed;
        }

        .btn {
            border: none;
            border-radius: 999px;
            padding: .72rem 1.1rem;
            font-weight: 650;
            font-size: .9rem;
            cursor: pointer;
            transition: transform .08s ease, box-shadow .08s ease, opacity .15s ease;
            flex: 0 0 auto;
            background: linear-gradient(135deg, #22c55e, #14b8a6);
            color: #020617;
        }

        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: .75rem 1rem;
            gap: .35rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            height: calc(100vh - 280px);
            min-height: 320px;
            max-height: 650px;
        }

        .bubble-row {
            display: flex;
            margin: .25rem 0;
            flex-direction: column;
            gap: .25rem;
        }
        .bubble-row.user { align-items: flex-end; }
        .bubble-row.ai { align-items: flex-start; }

        .bubble {
            max-width: 82%;
            padding: .6rem .8rem .55rem;
            border-radius: 1rem;
            font-size: .92rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .bubble.user {
            background: linear-gradient(135deg, #0ea5e9, #22d3ee);
            color: #0f172a;
            border-bottom-right-radius: .3rem;
        }
        .bubble.ai {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(30, 64, 175, 0.55);
            color: var(--ai);
            border-bottom-left-radius: .3rem;
        }

        .bubble-meta {
            font-size: .73rem;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: .5rem;
            flex-wrap: wrap;
            padding-left: .2rem;
        }
        .meta-chip {
            padding: .12rem .5rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .typing {
            opacity: .7;
            font-style: italic;
        }

        .divider {
            text-align: center;
            margin: .2rem 0 .4rem;
            font-size: .72rem;
            color: var(--muted);
        }

        .chat-footer {
            padding: .6rem 1rem .85rem;
            border-top: 1px solid rgba(15, 23, 42, 1);
            display: flex;
            flex-direction: column;
            gap: .45rem;
        }

        .input-row {
            display: flex;
            gap: .55rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .input-row input {
            flex: 1;
            min-width: 220px;
            padding: .8rem .9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: #020617;
            color: var(--fg);
            outline: none;
            font-size: .92rem;
        }
        .input-row input::placeholder { color: #64748b; }

        #send:hover:not([disabled]) {
            transform: translateY(-1px);
            box-shadow: 0 16px 36px rgba(16, 185, 129, 0.55);
        }
        #send:disabled {
            opacity: .55;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #copy {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.45);
            color: #93c5fd;
        }
        #copy:hover:not([disabled]) {
            background: rgba(59, 130, 246, 0.22);
        }
        #copy:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        .status {
            font-size: .78rem;
            color: var(--muted);
            min-height: 1em;
            word-break: break-word;
        }

        @media (max-width: 640px) {
            .shell { padding: 1rem .75rem; }
            header h1 { font-size: 1.5rem; }
            .bubble { max-width: 100%; } /* important: mobil full width */
            .chat-body { height: calc(100vh - 310px); min-height: 300px; }
            .input-row input { min-width: 0; width: 100%; }
            .btn { width: 100%; } /* butoane stack pe mobil */
            .input-row { gap: .5rem; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <header>
            <h1>ðŸ¤– Asistent Coeziv 3.14</h1>
            <p>ÃŽntreabÄƒ despre Modelul Coeziunii, homeostazie, apÄƒ È™i interpretÄƒri coezive.</p>
        </header>

        <section class="card" aria-label="Chat Asistent Coeziv 3.14">
            <div class="chat-header">
                <div class="chat-header-left">
                    <div class="chat-pill">3.14</div>
                    <div>
                        <div class="chat-title">Canal Coeziv</div>
                        <div class="chat-subtitle">StructurÄƒ Â· Flux Â· Reorganizare Â· Noua structurÄƒ</div>
                    </div>
                </div>

                <div class="hdr-controls">
                    <label class="toggle" title="Trimite cÄƒtre /api/ask browse=true. (Serverul decide cum foloseÈ™te.)">
                        <input id="browse" type="checkbox" />
                        Browsing
                    </label>
                    <span class="chip" id="webBadge">Web: auto</span>
                    <button class="btn-mini" id="reset" type="button">Reset UI</button>
                </div>
            </div>

            <div id="chat" class="chat-body" aria-live="polite" aria-label="Istoric conversaÈ›ie">
                <div class="divider">ÃŽncepe cu o Ã®ntrebare. (Dialogul se goleÈ™te la refresh.)</div>
            </div>

            <div class="chat-footer">
                <div class="input-row">
                    <input id="q" placeholder="Scrie Ã®ntrebarea ta aici..." autocomplete="off" />
                    <button class="btn" id="send" type="button">Trimite</button>
                    <button class="btn" id="copy" type="button" disabled>CopiazÄƒ</button>
                    <button class="btn" id="fileUpload" type="button" onclick="document.getElementById('fileInput').click();">ÃŽncarcÄƒ FiÈ™ier</button>
                    <input type="file" id="fileInput" accept="*" style="display:none;" />
                </div>
                <div id="status" class="status"></div>
            </div>
        </section>
    </div>
    <script>
        const chatEl = document.getElementById("chat");
        const qEl = document.getElementById("q");
        const sendBtn = document.getElementById("send");
        const copyBtn = document.getElementById("copy");
        const resetBtn = document.getElementById("reset");
        const statusEl = document.getElementById("status");
        const browseEl = document.getElementById("browse");
        const webBadge = document.getElementById("webBadge");
        const fileInput = document.getElementById("fileInput");

        // UI: conversaÈ›ia NU persistÄƒ la refresh
        let history = [];

        const userIdKey = "coeziv_user_id_v1";
        let userId = "default";
        try {
            const saved = localStorage.getItem(userIdKey);
            if (saved) userId = saved;
            else {
                userId = "u_" + Math.random().toString(36).slice(2) + "_" + Date.now().toString(36);
                localStorage.setItem(userIdKey, userId);
            }
        } catch {}

        function updateWebBadge() {
            webBadge.textContent = browseEl.checked ? "Web: forced" : "Web: auto";
        }
        browseEl.addEventListener("change", updateWebBadge);
        updateWebBadge();

        function appendBubble(role, text, meta = null) {
            const row = document.createElement("div");
            row.className = "bubble-row " + role;

            const bubble = document.createElement("div");
            bubble.className = "bubble " + role;
            bubble.textContent = text;

            row.appendChild(bubble);

            if (meta) {
                const metaDiv = document.createElement("div");
                metaDiv.className = "bubble-meta";

                if (meta.J != null && !Number.isNaN(meta.J)) {
                    const jChip = document.createElement("span");
                    jChip.className = "meta-chip";
                    jChip.textContent = `J = ${Number(meta.J).toFixed(2)}`;
                    metaDiv.appendChild(jChip);
                }
                if (meta.regime) {
                    const rChip = document.createElement("span");
                    rChip.className = "meta-chip";
                    rChip.textContent = `Regim: ${meta.regime}`;
                    metaDiv.appendChild(rChip);
                }
                if (meta.action) {
                    const aChip = document.createElement("span");
                    aChip.className = "meta-chip";
                    aChip.textContent = `AcÈ›iune: ${meta.action}`;
                    metaDiv.appendChild(aChip);
                }
                if (meta.webUsed != null) {
                    const wChip = document.createElement("span");
                    wChip.className = "meta-chip";
                    wChip.textContent = `Web: ${meta.webUsed ? "DA" : "NU"}`;
                    metaDiv.appendChild(wChip);
                }

                row.appendChild(metaDiv);
            }

            chatEl.appendChild(row);
            chatEl.scrollTop = chatEl.scrollHeight;
            return row;
        }

        function appendTyping() {
            const row = document.createElement("div");
            row.className = "bubble-row ai";
            const bubble = document.createElement("div");
            bubble.className = "bubble ai typing";
            bubble.textContent = "CoEziv AI se gÃ¢ndeÈ™teâ€¦";
            row.appendChild(bubble);
            chatEl.appendChild(row);
            chatEl.scrollTop = chatEl.scrollHeight;
            return row;
        }

        function resetUI() {
            chatEl.innerHTML = '<div class="divider">ÃŽncepe cu o Ã®ntrebare. (Dialogul se goleÈ™te la refresh.)</div>';
            history = [];
            copyBtn.disabled = true;
            statusEl.textContent = "";
            qEl.focus();
        }

        resetBtn.addEventListener("click", resetUI);

        copyBtn.addEventListener("click", async () => {
            try {
                const txt = chatEl.innerText.trim();
                if (!txt) return;
                await navigator.clipboard.writeText(txt);
                alert("Chatul a fost copiat!");
            } catch (e) {
                alert("Eroare la copiere: " + (e?.message || String(e)));
            }
        });

        async function ask() {
            const q = qEl.value.trim();
            if (!q) return;

            statusEl.textContent = "";
            appendBubble("user", q, null);
            history.push({ role: "user", content: q });

            qEl.value = "";
            sendBtn.disabled = true;
            copyBtn.disabled = true;

            const typingRow = appendTyping();

            try {
                const res = await fetch("/api/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: q,
                        history,
                        browse: !!browseEl.checked,
                        userId
                    })
                });

                let data;
                try {
                    data = await res.json();
                } catch {
                    const txt = await res.text();
                    data = { assistant_reply: `Eroare: rÄƒspuns non-JSON: ${txt.slice(0, 200)}â€¦` };
                }

                typingRow.remove();
                const replyText = data.assistant_reply || data.answer || "FÄƒrÄƒ rÄƒspuns valid.";
                const meta = {
                    J: Number(data?.analysis?.j_state?.J),
                    regime: data?.analysis?.j_state?.regime || "",
                    action: data?.policy_output?.action || data?.analysis?.policy?.action || "",
                    webUsed: !!data?.used_web_search
                };

                appendBubble("ai", replyText, meta);
                history.push({ role: "assistant", content: replyText });
                copyBtn.disabled = false;
            } catch (e) {
                try { typingRow.remove(); } catch {}
                appendBubble("ai", "A apÄƒrut o eroare de reÈ›ea. ÃŽncearcÄƒ din nou.", null);
                statusEl.textContent = e?.message || String(e);
            } finally {
                sendBtn.disabled = false;
                qEl.focus();
            }
        }

        sendBtn.addEventListener("click", ask);
        qEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                ask();
            }
        });

        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0]; // ObÈ›ine primul fiÈ™ier
            if (file) {
                appendBubble("user", `Ai Ã®ncÄƒrcat fiÈ™ierul: ${file.name}`, null);
                // ReseteazÄƒ cÃ¢mpul de input pentru fiÈ™ier
                fileInput.value = "";
            }
        });
    </script>
</body>
</html>
