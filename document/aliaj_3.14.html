<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modelul 3.14 – Coeziunea termică a superaliajelor</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #fafafa;
    color: #222;
    line-height: 1.6;
    margin: 2rem auto;
    max-width: 900px;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  h1,h2 {color:#004d40;text-align:center}
  table{width:100%;border-collapse:collapse;margin:1rem 0}
  th,td{border:1px solid #ccc;padding:8px 10px;text-align:left}
  th{background:#e0f2f1}
  code{background:#f0f0f0;padding:2px 6px;border-radius:4px}
  .gauge-container{text-align:center;margin-top:40px}
  canvas{width:240px;height:120px}
  .gauge-value{font-size:1.3rem;color:#00695c;font-weight:bold}
  input[type=range]{width:80%;margin-top:1rem}
  footer{margin-top:2rem;text-align:right;font-style:italic}
</style>
</head>
<body>

<h1>Modelul 3.14 – Coeziunea termică a superaliajelor</h1>
<h3>(simulare interactivă 800 – 1300 °C)</h3>

<p style="text-align:center">
  <code>F<sub>c</sub> = (N × n<sub>e⁻</sub> × E) / r²</code>
</p>

<div class="gauge-container">
  <canvas id="gaugeCanvas"></canvas>
  <div class="gauge-value" id="gaugeValue">F<sub>c</sub> = 0.00</div>
  <label for="tempSlider">Temperatura (°C): <span id="tempLabel">1200</span></label><br>
  <input type="range" id="tempSlider" min="800" max="1300" value="1200" step="10">
</div>

<script>
const canvas = document.getElementById("gaugeCanvas");
const ctx = canvas.getContext("2d");
const tempSlider = document.getElementById("tempSlider");
const tempLabel = document.getElementById("tempLabel");
const gaugeValue = document.getElementById("gaugeValue");

function drawGauge(fc){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx=canvas.width/2, cy=canvas.height, r=100;
  const start=Math.PI, end=2*Math.PI;
  // fundal
  ctx.beginPath();ctx.arc(cx,cy,r,start,end);
  ctx.lineWidth=15;ctx.strokeStyle="#ccc";ctx.stroke();
  // valoare
  const ang=start+(fc/5)*Math.PI;
  ctx.beginPath();ctx.arc(cx,cy,r,start,ang);
  ctx.strokeStyle="#26a69a";ctx.lineWidth=15;ctx.stroke();
}

function calcFc(temp){
  // simulare: valoarea 3.14 atinsă la 1200 °C, scade la extreme
  const diff=Math.abs(temp-1200);
  return 3.14 - 0.0015*Math.pow(diff,1.3);
}

function updateGauge(){
  const t=parseInt(tempSlider.value);
  tempLabel.textContent=t;
  const fc=calcFc(t);
  const fcClamped=Math.max(0,Math.min(fc,3.14));
  drawGauge(fcClamped);
  gaugeValue.innerHTML=`F<sub>c</sub> = ${fcClamped.toFixed(2)}`+
    (Math.abs(t-1200)<20?" (echilibru coeziune perfectă)":"");
}

tempSlider.addEventListener("input",updateGauge);
updateGauge();
</script>

<footer>
Sergiu Bulboacă – autor al Modelului Coeziv 3.14<br>
Danemarca, 2025
</footer>

</body>
</html>
