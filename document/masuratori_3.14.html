<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;

<body>
  <h1>ğŸ“Š Coeziv 3.14 â€“ MÄƒsurÄƒtori & AnalizÄƒ Live</h1>
  <canvas id="chart" width="360" height="220"></canvas>

  <div class="controls">
    <button id="start">â–¶ Start</button>
    <button id="stop">â¹ Stop</button>
    <button id="reset">ğŸ”„ Reset</button>
    <button id="back">â†© Ãnapoi la TurbinÄƒ</button>
  </div>

  <footer>Â© 2025 Coeziv 3.14 Research | Modul AnalizÄƒ Live</footer>

<script>
const ctx = document.getElementById('chart').getContext('2d');
let dataLength = 60;
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: Array(dataLength).fill(''),
    datasets: [
      {
        label: 'Fc',
        borderColor: '#00ffff',
        borderWidth: 2,
        fill: false,
        data: Array(dataLength).fill(3.14),
        pointRadius: 0,
        tension: 0.3
      },
      {
        label: 'Flux',
        borderColor: '#00ff77',
        borderWidth: 2,
        fill: false,
        data: Array(dataLength).fill(0.5),
        pointRadius: 0,
        tension: 0.3
      },
      {
        label: 'Temp',
        borderColor: '#ff5555',
        borderWidth: 2,
        fill: false,
        data: Array(dataLength).fill(0.5),
        pointRadius: 0,
        tension: 0.3
      }
    ]
  },
  options: {
    animation: false,
    scales: {
      y: {
        beginAtZero: false,
        min: 0,
        max: 3.3,
        ticks: { color: '#0ff' },
        grid: { color: '#003333' }
      },
      x: {
        ticks: { color: '#0ff' },
        grid: { color: '#002222' }
      }
    },
    plugins: {
      legend: {
        labels: { color: '#0ff', font: { size: 11 } }
      }
    }
  }
});

let running = true;
function updateChart() {
  if (running) {
    const t = Date.now() / 1000;
    const fc = 3.14 + Math.sin(t) * 0.01 + Math.random() * 0.002;
    const flux = 0.5 + Math.sin(t / 2) * 0.25 + Math.random() * 0.02;
    const temp = 0.5 + Math.cos(t / 3) * 0.2 + Math.random() * 0.02;

    chart.data.datasets[0].data.push(fc);
    chart.data.datasets[1].data.push(flux * 3);
    chart.data.datasets[2].data.push(temp * 3);
    chart.data.labels.push('');

    if (chart.data.datasets[0].data.length > dataLength) {
      chart.data.datasets.forEach(d => d.data.shift());
      chart.data.labels.shift();
    }
    chart.update();
  }
  requestAnimationFrame(updateChart);
}
updateChart();

document.getElementById('start').onclick = () => (running = true);
document.getElementById('stop').onclick = () => (running = false);
document.getElementById('reset').onclick = () => {
  chart.data.datasets.forEach(d => (d.data = Array(dataLength).fill(0)));
  chart.update();
};
document.getElementById('back').onclick = () => window.open("turbina_3.14.html", "_self");
</script>
</body>
</html>
