<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Turbina CoezivƒÉ 3.14 ‚Äì Digital Matrix Dashboard</title>
<style>
  html,body{
    margin:0;height:100%;
    background:#050505;color:#0ff;
    font-family:"Orbitron",Arial,monospace;
    overflow:hidden;
  }
  .panel{
    display:flex;flex-direction:column;
    align-items:center;justify-content:space-between;
    height:100%;padding:1.5rem 1rem;
    box-sizing:border-box;
  }
  h1{text-align:center;margin:0.5rem 0 1rem;
    font-size:1.8rem;text-shadow:0 0 15px #00ffff;}
  .displays{display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:2rem;}
  .gauge{position:relative;width:200px;height:200px;border-radius:50%;
    background:radial-gradient(circle at 50% 60%,#001515 0%,#000 90%);
    box-shadow:0 0 25px #00faff80 inset,0 0 10px #00e5ff;}
  .arc{position:absolute;top:0;left:0;width:100%;height:100%;
    border-radius:50%;
    background:conic-gradient(from 270deg,#00ffff 0deg,#00ffff var(--angle,120deg),#003333 var(--angle,360deg));
    mask:radial-gradient(circle at center,transparent 70%,black 71%);}
  .value{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    font-size:1.8rem;text-shadow:0 0 10px #00ffff,0 0 20px #00ffff;text-align:center;}
  .bar{width:280px;height:22px;background:#002222;border:1px solid #0ff;
    box-shadow:0 0 8px #00ffff inset;border-radius:8px;overflow:hidden;}
  .fill{height:100%;width:50%;background:linear-gradient(90deg,#00ffff,#0066ff);transition:width 0.3s;}
  .thermo{position:relative;width:35px;height:160px;background:#002222;
    border:1px solid #0ff;border-radius:18px;overflow:hidden;box-shadow:0 0 10px #00ffff inset;}
  .temp{position:absolute;bottom:0;width:100%;height:50%;
    background:linear-gradient(#00ffff,#0066ff);transition:height 0.3s;}
  .leds{display:flex;gap:1rem;margin-top:1rem;}
  .led{width:18px;height:18px;border-radius:50%;box-shadow:0 0 10px #0ff;background:#004;
    transition:background 0.3s,box-shadow 0.3s;}
  .controls{display:flex;justify-content:center;flex-wrap:nowrap;gap:0.4rem;margin-top:1.2rem;}
  button{flex:1;min-width:55px;background:#001515;color:#0ff;border:1px solid #0ff;
    border-radius:6px;padding:0.4rem 0.6rem;font-family:"Orbitron",monospace;
    font-weight:bold;cursor:pointer;text-shadow:0 0 6px #00ffff;
    box-shadow:0 0 10px #00e5ff inset;transition:all 0.2s;}
  button:hover{background:#003333;}
  button.stop{background:#330000;}
  button.cool{background:#003333;}
  button.full{background:#002244;}
  button.doc{background:#004466;}
  button.plan{background:#003355;}
  button.plan:hover{background:#004466;}
  footer{text-align:center;font-size:0.8rem;opacity:0.7;margin-top:0.4rem;}
  #modeIndicator{position:fixed;top:6px;right:10px;font-size:0.8rem;font-weight:bold;text-shadow:0 0 6px currentColor;}
  #statusBar{position:fixed;bottom:4px;left:0;width:100%;text-align:center;
    font-size:0.85rem;color:#0ff;text-shadow:0 0 8px #00ffff;opacity:0.85;}
  @media(max-width:600px){
    h1{font-size:1.4rem;}
    .value{font-size:1.4rem;}
    #statusBar{font-size:0.75rem;}
  }
</style>
</head>
<body>
<div id="modeIndicator">MODE: <span id="modeText">WINDOW</span></div>

<div class="panel" id="panel">
  <h1>TURBINA COEZIVƒÇ 3.14 ‚Äì DIGITAL MATRIX LAB</h1>

  <div class="displays">
    <div class="gauge">
      <div class="arc" id="arc"></div>
      <div class="value">F<sub>c</sub>=<span id="fcVal">3.14</span></div>
    </div>

    <div>
      <h3 style="text-align:center;text-shadow:0 0 8px #00ffff;">Flux Vortex</h3>
      <div class="bar"><div class="fill" id="fluxFill"></div></div>
      <h3 style="margin-top:1rem;text-align:center;text-shadow:0 0 8px #00ffff;">Nucleu 3.14 Temp</h3>
      <div class="thermo"><div class="temp" id="tempFill"></div></div>
    </div>
  </div>

  <div class="leds">
    <div class="led" id="ledStable" title="Stabil"></div>
    <div class="led" id="ledHigh" title="Supra-coeziune"></div>
    <div class="led" id="ledLow" title="Sub-coeziune"></div>
  </div>

  <div class="controls">
    <button id="start">‚ñ∂</button>
    <button class="stop" id="stop">‚èπ</button>
    <button id="boost">‚ö°</button>
    <button class="cool" id="cool">‚ùÑ</button>
    <button id="reset">üîÑ</button>
    <button class="full" id="fullscreen">‚õ∂</button>
    <button class="doc" id="doc">üìò</button>
    <button class="plan" id="plan">üß≠</button>
  </div>

  <footer>¬© 2025 Coeziv 3.14 Research | Digital Matrix Dashboard</footer>
</div>

<div id="statusBar">Fc=3.14 | Flux=0.50 | Temp=0.50</div>

<script>
let running=true,speed=1,flux=0.5,temp=0.5;
const fcVal=document.getElementById("fcVal"),
      arc=document.getElementById("arc"),
      fluxFill=document.getElementById("fluxFill"),
      tempFill=document.getElementById("tempFill"),
      ledS=document.getElementById("ledStable"),
      ledH=document.getElementById("ledHigh"),
      ledL=document.getElementById("ledLow"),
      panel=document.getElementById("panel"),
      modeText=document.getElementById("modeText"),
      modeIndicator=document.getElementById("modeIndicator"),
      statusBar=document.getElementById("statusBar");

function animate(){
  if(running){
    const t=Date.now()/800*speed;
    const fluct=Math.sin(t)*0.02;
    const fc=(3.14+fluct).toFixed(3);
    fcVal.textContent=fc;
    arc.style.setProperty("--angle",(180+(fluct*3000))+"deg");
    flux=0.5+Math.sin(t/2)*0.3;
    temp=0.5+Math.cos(t/3)*0.25;
    fluxFill.style.width=(flux*100)+"%";
    tempFill.style.height=(temp*100)+"%";
    // LED logic
    ledS.style.background="#004";ledH.style.background="#004";ledL.style.background="#004";
    if(fc>3.15){ledH.style.background="#0f0";ledH.style.boxShadow="0 0 15px #0f0";}
    else if(fc<3.13){ledL.style.background="#f00";ledL.style.boxShadow="0 0 15px #f00";}
    else{ledS.style.background="#0ff";ledS.style.boxShadow="0 0 15px #0ff";}
    // update status bar
    statusBar.textContent=`Fc=${fc} | Flux=${flux.toFixed(2)} | Temp=${temp.toFixed(2)}`;
  }
  requestAnimationFrame(animate);
}
animate();

// Controls
document.getElementById("start").onclick=()=>running=true;
document.getElementById("stop").onclick=()=>running=false;
document.getElementById("boost").onclick=()=>{speed=Math.min(3,speed+0.5);};
document.getElementById("cool").onclick=()=>{speed=Math.max(0.5,speed-0.5);};
document.getElementById("reset").onclick=()=>{speed=1;flux=0.5;temp=0.5;};

// Fullscreen toggle
const fsBtn=document.getElementById("fullscreen");
fsBtn.onclick=()=>{
  if(!document.fullscreenElement){
    panel.requestFullscreen().then(()=>{
      modeText.textContent="FULL";
      modeIndicator.style.color="#0f0";
      fsBtn.textContent="ü°º";
    });
  }else{
    document.exitFullscreen();
    modeText.textContent="WINDOW";
    modeIndicator.style.color="#0ff";
    fsBtn.textContent="‚õ∂";
  }
};

// Naviga»õie
document.getElementById("doc").onclick=()=>{
  window.open("documentatie.html","_self");
};
document.getElementById("plan").onclick=()=>{
  window.open("plan_studiu_3_14.html","_self");
};
</script>
</body>
</html>
