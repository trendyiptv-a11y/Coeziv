<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Coeziv 3.14 ‚Äì Digital Matrix Lab Dashboard</title>
<style>
  html,body{
    margin:0;
    height:100%;
    background:#050505;
    color:#0ff;
    font-family:"Orbitron",Arial,monospace;
    overflow:hidden;
  }
  .panel{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-between;
    height:100%;
    padding:2rem;
  }
  h1{
    font-size:2rem;
    text-shadow:0 0 15px #00ffff;
    margin:0;
  }

  /* --- DISPLAY SECTION --- */
  .displays{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:2rem;
  }
  .gauge{
    position:relative;
    width:220px;
    height:220px;
    border-radius:50%;
    background:radial-gradient(circle at 50% 60%,#001515 0%,#000 90%);
    box-shadow:0 0 25px #00faff80 inset,0 0 10px #00e5ff;
  }
  .gauge .arc{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    border-radius:50%;
    background:conic-gradient(from 270deg,
      #00ffff 0deg,
      #00ffff var(--angle,120deg),
      #003333 var(--angle,360deg)
    );
    mask:radial-gradient(circle at center,transparent 70%,black 71%);
  }
  .gauge .value{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:2rem;
    text-shadow:0 0 10px #00ffff;
  }

  .bar{
    width:300px;
    height:25px;
    background:#002222;
    border:1px solid #0ff;
    box-shadow:0 0 8px #00ffff inset;
    border-radius:8px;
    overflow:hidden;
  }
  .bar .fill{
    height:100%;
    width:50%;
    background:linear-gradient(90deg,#00ffff,#0066ff);
    transition:width 0.3s;
  }

  .thermo{
    width:40px;height:200px;
    background:#002222;
    border:1px solid #0ff;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 10px #00ffff inset;
  }
  .thermo .temp{
    position:absolute;
    bottom:0;
    width:40px;
    height:50%;
    background:linear-gradient(#00ffff,#0066ff);
    transition:height 0.3s;
  }

  /* --- LEDS --- */
  .leds{
    display:flex;
    gap:1rem;
    margin-top:1rem;
  }
  .led{
    width:20px;height:20px;
    border-radius:50%;
    box-shadow:0 0 10px #0ff;
    background:#004;
    transition:background 0.3s,box-shadow 0.3s;
  }

  /* --- CONTROLS --- */
  .controls{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:1rem;
  }
  button{
    background:#001515;
    color:#0ff;
    border:1px solid #0ff;
    border-radius:6px;
    padding:0.6rem 1.2rem;
    font-family:"Orbitron",monospace;
    font-weight:bold;
    cursor:pointer;
    text-shadow:0 0 6px #00ffff;
    box-shadow:0 0 10px #00e5ff inset;
    transition:all 0.2s;
  }
  button:hover{
    background:#003333;
  }
  footer{
    text-align:center;
    font-size:0.8rem;
    opacity:0.7;
  }
</style>
</head>
<body>
<div class="panel">
  <h1>COEZIV 3.14 ‚Äì DIGITAL MATRIX LAB</h1>

  <div class="displays">
    <div class="gauge">
      <div class="arc" id="arc"></div>
      <div class="value">F<sub>c</sub>=<span id="fcVal">3.14</span></div>
    </div>

    <div>
      <h3>Flux Vortex</h3>
      <div class="bar"><div class="fill" id="fluxFill"></div></div>
      <h3 style="margin-top:1.5rem;">Nucleu 3.14 Temp</h3>
      <div class="thermo"><div class="temp" id="tempFill"></div></div>
    </div>
  </div>

  <div class="leds">
    <div class="led" id="ledStable" title="Stabil"></div>
    <div class="led" id="ledHigh" title="Supra-coeziune"></div>
    <div class="led" id="ledLow" title="Sub-coeziune"></div>
  </div>

  <div class="controls">
    <button id="start">‚ñ∂ Start</button>
    <button id="stop">‚èπ Stop</button>
    <button id="boost">‚ö° Accelerare</button>
    <button id="cool">‚ùÑ RƒÉcire</button>
    <button id="reset">üîÑ Reset</button>
  </div>

  <footer>¬© 2025 Coeziv 3.14 Research | Digital Matrix Dashboard</footer>
</div>

<script>
let running=true;
let speed=1;
let flux=0.5;
let temp=0.5;
const fcVal=document.getElementById("fcVal");
const arc=document.getElementById("arc");
const fluxFill=document.getElementById("fluxFill");
const tempFill=document.getElementById("tempFill");
const ledS=document.getElementById("ledStable");
const ledH=document.getElementById("ledHigh");
const ledL=document.getElementById("ledLow");

function animate(){
  if(running){
    const t=Date.now()/800*speed;
    const fluct=Math.sin(t)*0.02;
    const fc=(3.14+fluct).toFixed(3);
    fcVal.textContent=fc;
    const angle=180+(fluct*3000); // vizual arc
    arc.style.setProperty("--angle",angle+"deg");
    flux=0.5+Math.sin(t/2)*0.3;
    temp=0.5+Math.cos(t/3)*0.25;
    fluxFill.style.width=(flux*100)+"%";
    tempFill.style.height=(temp*100)+"%";
    // LED logic
    ledS.style.background="#004";
    ledH.style.background="#004";
    ledL.style.background="#004";
    if(fc>3.15){ledH.style.background="#0f0";ledH.style.boxShadow="0 0 15px #0f0";}
    else if(fc<3.13){ledL.style.background="#f00";ledL.style.boxShadow="0 0 15px #f00";}
    else{ledS.style.background="#0ff";ledS.style.boxShadow="0 0 15px #0ff";}
  }
  requestAnimationFrame(animate);
}
animate();

// Controls
document.getElementById("start").onclick=()=>running=true;
document.getElementById("stop").onclick=()=>running=false;
document.getElementById("boost").onclick=()=>{speed+=0.5;if(speed>3)speed=3;};
document.getElementById("cool").onclick=()=>{speed=Math.max(0.5,speed-0.5);};
document.getElementById("reset").onclick=()=>{
  speed=1;flux=0.5;temp=0.5;
};
</script>
</body>
</html>
