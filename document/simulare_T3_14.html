<h1>ðŸ§ª Tâ‚ƒ.14 â€“ Laborator de Simulare TermicÄƒ</h1>

<div id="container">
  <p>Alege temperatura nucleului (Â°C):</p>
  <input type="range" min="-10" max="150" value="20" id="tempSlider">
  <div class="output">T = <span id="Tval">20</span> Â°C<br>F<sub>c</sub> = <span id="Fcval">3.140</span></div>
  <canvas id="chart" width="360" height="180"></canvas>
  <a href="turbina_3.14.html" class="button">â¤º ÃŽnapoi la TurbinÄƒ</a>

<script>
const slider=document.getElementById("tempSlider");
const Tval=document.getElementById("Tval");
const Fcval=document.getElementById("Fcval");
const canvas=document.getElementById("chart");
const ctx=canvas.getContext("2d");

let FcPoints=[];
for(let T=-10;T<=150;T+=5){
  FcPoints.push({T,Fc:calcFc(T)});
}
drawGraph();

slider.addEventListener("input",()=>{
  const T=parseFloat(slider.value);
  const Fc=calcFc(T);
  Tval.textContent=T;
  Fcval.textContent=Fc.toFixed(3);
  drawGraph(T,Fc);
});

function calcFc(T){
  const T0=293, alpha=0.002, F0=3.14;
  const TK=T+273;
  return F0*(1+alpha*(TK-T0)/T0);
}

function drawGraph(curT=20,curFc=3.14){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle="#00ffff";
  ctx.lineWidth=1.5;
  ctx.beginPath();
  FcPoints.forEach((p,i)=>{
    const x=map(p.T,-10,150,20,340);
    const y=map(p.Fc,3.12,3.16,160,20);
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
  });
  ctx.stroke();
  ctx.strokeStyle="#ff00aa";
  ctx.beginPath();
  const x=map(curT,-10,150,20,340);
  const y=map(curFc,3.12,3.16,160,20);
  ctx.arc(x,y,4,0,2*Math.PI);
  ctx.fillStyle="#ff00aa";
  ctx.fill();
  ctx.stroke();
  ctx.fillStyle="#00ffff";
  ctx.font="12px Orbitron";
  ctx.fillText("TemperaturÄƒ (Â°C)",120,175);
  ctx.save();
  ctx.translate(10,100);
  ctx.rotate(-Math.PI/2);
  ctx.fillText("Fc",0,0);
  ctx.restore();
}

function map(val,inMin,inMax,outMin,outMax){
  return (val-inMin)*(outMax-outMin)/(inMax-inMin)+outMin;
}
</script>
